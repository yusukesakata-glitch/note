<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Assistant v15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696', noteHover: '#24957a', xBlue: '#1d9bf0' } } } }
    </script>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; font-size: 13px; color: #333; line-height: 1.4; }
        .card { background: white; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; }
        textarea, input, select { font-size: 12px !important; border: 1px solid #eee; }
        .x-post { border-bottom: 1px solid #eee; padding: 10px; font-size: 12px; transition: background 0.2s; }
        .x-post:hover { background: #fcfcfc; }
        .recording { animation: pulse 1s infinite; background: #ff5a5f !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="p-2">
    <header class="flex justify-between items-center mb-3 px-1">
        <h1 class="font-bold text-xs text-gray-400">Note Assistant v15</h1>
        <input type="password" id="apiKey" placeholder="Gemini API Key" class="p-1 border rounded w-32 bg-white text-[10px]">
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-3 max-w-5xl mx-auto">
        <aside class="lg:col-span-4 space-y-2">
            <details class="card" open>
                <summary class="p-2 font-bold cursor-pointer bg-gray-50 text-[11px] border-b">文体プロファイル設定</summary>
                <div class="p-2 space-y-2">
                    <div class="flex gap-1 items-center">
                        <select id="profileSelect" class="flex-1 p-1 border rounded bg-white text-[11px] font-bold outline-none"></select>
                        <button onclick="addProfile()" class="text-note font-bold text-[10px]">新規</button>
                        <button onclick="deleteProfile()" class="text-red-400 font-bold text-[10px]">削除</button>
                    </div>

                    <div class="flex gap-1">
                        <input type="text" id="fetchUrl" placeholder="Note記事のURLから学習" class="flex-1 p-1 border rounded text-[10px] outline-none">
                        <button onclick="fetchNoteContent()" id="fetchBtn" class="bg-note text-white px-2 rounded text-[10px] font-bold">読み込む</button>
                    </div>
                    
                    <div>
                        <span class="text-[9px] text-gray-400 font-bold">学習済みサンプル（確認・引用元表示）</span>
                        <textarea id="currentStyle" rows="4" placeholder="ここに学習した文章が溜まります" class="w-full p-1 border rounded bg-gray-50 text-[10px] mt-1 outline-none"></textarea>
                    </div>
                    <button onclick="saveCurrentProfile()" class="w-full bg-gray-800 text-white py-1.5 rounded text-[11px] font-bold hover:bg-black">プロファイルを保存</button>
                </div>
            </details>

            <div class="card overflow-hidden">
                <div class="p-2 border-b bg-white">
                    <textarea id="tweetInput" rows="2" placeholder="いまどうしてる？" class="w-full outline-none text-[12px] resize-none"></textarea>
                    <div class="flex justify-end"><button onclick="postTweet()" class="bg-xBlue text-white px-4 py-1 rounded-full text-[11px] font-bold">投稿</button></div>
                </div>

                <div class="p-2 bg-gray-50 border-b flex gap-2">
                    <input type="text" id="tweetSearch" placeholder="過去の投稿を検索..." class="flex-1 p-1 border rounded text-[10px] outline-none" oninput="renderTimeline()">
                </div>

                <button onclick="analyzeTweets()" class="w-full py-1.5 text-[10px] font-bold bg-gray-50 text-gray-500 hover:bg-gray-100 border-b">タイムラインからネタを分析</button>
                
                <div id="timeline" class="max-h-[400px] overflow-y-auto bg-white"></div>
            </div>
        </aside>

        <main class="lg:col-span-8">
            <div class="card p-3 border-t-2 border-note shadow-sm">
                <div class="flex justify-between mb-2 items-center">
                    <button id="recordBtn" class="bg-note text-white px-3 py-1 rounded text-[11px] font-bold">音声入力開始</button>
                    <select id="templateType" class="p-1 border rounded text-[10px] bg-white"><option>エッセイ型</option><option>気づき・学び型</option><option>ハウツー型</option></select>
                </div>
                <textarea id="mainContent" rows="14" placeholder="本文を入力、またはタイムラインから追加してください..." class="w-full text-[14px] leading-relaxed outline-none min-h-[300px] p-1 border-none"></textarea>
                <div class="text-[10px] text-gray-400 border-t pt-2 mt-2 flex justify-between items-center">
                    <div class="flex gap-3">
                        <span>文字数: <span id="charCount" class="font-bold text-gray-600">0</span></span>
                    </div>
                    <button onclick="generateDraft()" id="btn-gen" class="bg-gray-800 text-white px-6 py-2 rounded font-bold hover:bg-black">構成案を作成する</button>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-4 text-note font-bold text-sm animate-pulse">AIが分析中...</div>
            <div id="resultContainer" class="hidden mt-2 card p-4 border-2 border-note/20">
                <div class="flex justify-between border-b pb-2 mb-3 items-center">
                    <span class="font-bold text-xs text-gray-500">生成された構成案</span>
                    <button onclick="copyResult()" class="text-note text-[11px] border border-note px-3 py-1 rounded font-bold">全文コピー</button>
                </div>
                <div id="resultBody" class="text-[14px] leading-relaxed whitespace-pre-wrap text-gray-800 font-serif"></div>
            </div>
        </main>
    </div>

    <script>
        // --- データ管理（固定キー） ---
        const STORE_KEYS = { profiles: 'note_app_p_fixed', current: 'note_app_cp_fixed', tweets: 'note_app_t_fixed', api: 'note_app_k_fixed' };
        
        let profiles = JSON.parse(localStorage.getItem(STORE_KEYS.profiles)) || { "デフォルト": "" };
        let currentProfileName = localStorage.getItem(STORE_KEYS.current) || "デフォルト";
        let tweets = JSON.parse(localStorage.getItem(STORE_KEYS.tweets)) || [];

        const apiKeyEl = document.getElementById('apiKey');
        const profileSelect = document.getElementById('profileSelect');
        const currentStyle = document.getElementById('currentStyle');
        const mainContent = document.getElementById('mainContent');

        apiKeyEl.value = localStorage.getItem(STORE_KEYS.api) || '';
        apiKeyEl.oninput = (e) => localStorage.setItem(STORE_KEYS.api, e.target.value);

        function updateProfileList() {
            profileSelect.innerHTML = '';
            Object.keys(profiles).forEach(n => {
                const o = document.createElement('option'); o.value = n; o.innerText = n;
                if(n === currentProfileName) o.selected = true;
                profileSelect.appendChild(o);
            });
            currentStyle.value = profiles[currentProfileName];
        }

        profileSelect.onchange = (e) => {
            currentProfileName = e.target.value;
            localStorage.setItem(STORE_KEYS.current, currentProfileName);
            currentStyle.value = profiles[currentProfileName];
        };

        function saveCurrentProfile() {
            profiles[currentProfileName] = currentStyle.value;
            localStorage.setItem(STORE_KEYS.profiles, JSON.stringify(profiles));
            alert('保存完了');
        }

        function addProfile() {
            const n = prompt('プロファイル名');
            if(n && !profiles[n]) { profiles[n] = ""; currentProfileName = n; updateProfileList(); }
        }

        function deleteProfile() {
            if(Object.keys(profiles).length <= 1) return;
            if(confirm('削除しますか？')) {
                delete profiles[currentProfileName];
                currentProfileName = Object.keys(profiles)[0];
                updateProfileList();
                localStorage.setItem(STORE_KEYS.profiles, JSON.stringify(profiles));
            }
        }

        // --- URLから学習機能の復元 ---
        async function fetchNoteContent() {
            const url = document.getElementById('fetchUrl').value;
            if(!url) return alert('URLを入力してください');
            const btn = document.getElementById('fetchBtn');
            btn.innerText = '取得中'; btn.disabled = true;

            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                
                const title = doc.querySelector('title')?.innerText || '不明な記事';
                const body = doc.querySelector('.p-article__body') || doc.body;
                const cleanText = body.innerText.replace(/\s+/g, ' ').trim().substring(0, 1200);
                
                const newEntry = `\n\n--- 引用元: ${title} (${url}) ---\n${cleanText}`;
                currentStyle.value = (currentStyle.value + newEntry).trim();
                
                alert('読み込み成功: ' + title);
                saveCurrentProfile();
            } catch (e) { alert('URLの読み込みに失敗しました。'); }
            finally { btn.innerText = '読み込む'; btn.disabled = false; }
        }

        // --- タイムライン機能 ---
        function postTweet() {
            const v = tweetInput.value.trim();
            if(!v) return;
            tweets.unshift({ text: v, date: new Date().toLocaleString('ja-JP') });
            saveTweets();
            tweetInput.value = '';
            renderTimeline();
        }

        function saveTweets() { localStorage.setItem(STORE_KEYS.tweets, JSON.stringify(tweets)); }
        function deleteTweet(index) { if(confirm('削除しますか？')) { tweets.splice(index, 1); saveTweets(); renderTimeline(); } }
        function editTweet(index) {
            const newText = prompt('内容を編集:', tweets[index].text);
            if(newText !== null) { tweets[index].text = newText; saveTweets(); renderTimeline(); }
        }

        function renderTimeline() {
            const searchWord = document.getElementById('tweetSearch').value.toLowerCase();
            const tl = document.getElementById('timeline');
            if(!tweets.length) { tl.innerHTML = '<p class="p-4 text-center text-gray-400">なし</p>'; return; }
            
            tl.innerHTML = tweets.map((t, i) => {
                if(searchWord && !t.text.toLowerCase().includes(searchWord)) return '';
                return `
                <div class="x-post">
                    <div class="flex justify-between text-[9px] text-gray-400 mb-1 font-mono uppercase">
                        <span>${t.date}</span>
                        <div class="flex gap-2 font-bold tracking-tighter">
                            <button onclick="sendToEditor(${i})" class="text-note">追加</button>
                            <button onclick="editTweet(${i})" class="text-blue-400">編集</button>
                            <button onclick="deleteTweet(${i})" class="text-red-300">消去</button>
                        </div>
                    </div>
                    <p class="leading-snug text-[12px] whitespace-pre-wrap">${t.text}</p>
                </div>`;
            }).join('');
        }

        function sendToEditor(i) {
            mainContent.value += (mainContent.value ? '\n' : '') + tweets[i].text;
            updateCharCount();
        }

        function updateCharCount() {
            document.getElementById('charCount').innerText = mainContent.value.length;
        }
        mainContent.oninput = updateCharCount;

        // --- AI機能 ---
        async function callAI(p) {
            const key = apiKeyEl.value; if(!key) return alert('Keyなし');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                });
                const d = await r.json();
                if(d.error) throw new Error(d.error.message);
                return d.candidates[0].content.parts[0].text;
            } catch (e) { alert('APIエラー: ' + e.message); return null; }
            finally { document.getElementById('loading').classList.add('hidden'); }
        }

        async function analyzeTweets() {
            if(!tweets.length) return alert('投稿なし');
            const res = await callAI(`投稿ログからNoteのネタを3つ提案して。絵文字なし、簡潔に。\n\n${tweets.map(t=>t.text).join('\n')}`);
            if(res) { document.getElementById('resultBody').innerText = res; document.getElementById('resultContainer').classList.remove('hidden'); }
        }

        async function generateDraft() {
            if(!mainContent.value) return alert('本文なし');
            const res = await callAI(`文体を再現してNoteの構成案を作成して。絵文字なし。自然な日本語で。\n文体：\n${currentStyle.value}\n\n内容：\n${mainContent.value}`);
            if(res) {
                document.getElementById('resultBody').innerText = res;
                document.getElementById('resultContainer').classList.remove('hidden');
                document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function copyResult() { navigator.clipboard.writeText(document.getElementById('resultBody').innerText); alert('コピー完了'); }
        updateProfileList(); renderTimeline();

        let rec; const rb = document.getElementById('recordBtn');
        if ('webkitSpeechRecognition' in window) {
            rec = new webkitSpeechRecognition(); rec.lang = 'ja-JP'; rec.continuous = true; rec.interimResults = true;
            rec.onresult = (e) => {
                let t = ''; for (let i = e.resultIndex; i < e.results.length; ++i) t += e.results[i][0].transcript;
                mainContent.value = t; updateCharCount();
            };
            rb.onclick = () => {
                if(rb.classList.contains('recording')) { rec.stop(); rb.classList.remove('recording'); rb.innerText = "音声入力開始"; }
                else { rec.start(); rb.classList.add('recording'); rb.innerText = "停止"; }
            };
        }
    </script>
</body>
</html>
