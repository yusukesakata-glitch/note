<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Note Assistant v29</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 max-w-xl mx-auto bg-gray-50">
    <div class="bg-white p-4 rounded-lg shadow border-t-4 border-green-500">
        <h1 class="font-bold text-gray-500 mb-4 uppercase text-xs tracking-widest">Connection Test v29</h1>
        <input type="password" id="apiKey" placeholder="新しいAPIキーをここに貼る" class="w-full p-2 border rounded mb-4 text-sm">
        <textarea id="testInput" rows="3" class="w-full p-2 border rounded mb-2 text-sm">こんにちは。Noteの書き出しを1行だけ考えてください。</textarea>
        <button onclick="testAI()" id="btn" class="w-full bg-green-500 text-white py-3 rounded font-bold hover:bg-green-600">AIが動くかテストする</button>
        <div id="status" class="mt-4 text-xs font-bold text-gray-400"></div>
        <div id="res" class="mt-2 p-3 bg-gray-100 rounded text-sm whitespace-pre-wrap hidden"></div>
    </div>

    <script>
        async function testAI() {
            const k = document.getElementById('apiKey').value;
            if(!k) return alert('キーを入力してください');
            const btn = document.getElementById('btn');
            const st = document.getElementById('status');
            const res = document.getElementById('res');
            
            btn.disabled = true; st.innerText = "通信中..."; res.classList.add('hidden');
            
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: document.getElementById('testInput').value }] }] })
                });
                const d = await r.json();
                if(d.error) throw new Error(d.error.message);
                res.innerText = d.candidates[0].content.parts[0].text;
                res.classList.remove('hidden');
                st.innerText = "成功！AIが正常に動いています。";
            } catch (e) {
                st.innerText = "エラー: " + e.message;
            } finally { btn.disabled = false; }
        }
    </script>
</body>
</html>
