<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v64</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f9fbfb; color: #333; }
        .card { background: white; border-radius: 14px; margin-bottom: 12px; border: 1px solid #eef3f3; box-shadow: 0 4px 12px rgba(44, 182, 150, 0.05); overflow: hidden; }
        .section-title { font-size: 13px; font-weight: 800; color: #4a5568; padding: 12px 16px; border-bottom: 1px solid #f7fafc; background: #fff; display: flex; justify-content: space-between; }
        textarea, input { font-size: 16px !important; outline: none; border: 1px solid #e2e8e8; border-radius: 8px; }
        .btn-note { background: #2cb696; color: white; border-radius: 10px; font-weight: 800; transition: 0.2s; }
        .btn-note:active { transform: scale(0.96); opacity: 0.9; }
        .x-post { border-bottom: 1px solid #f0f5f5; padding: 14px; background: white; }
    </style>
</head>
<body class="p-3">

    <header class="flex justify-between items-center mb-3 px-1">
        <h1 class="font-black text-note text-lg italic tracking-tighter">Note Assistant <span class="text-gray-200 text-[8px]">v64</span></h1>
        <div id="statusBadge" class="text-[9px] font-bold px-2 py-1 rounded bg-gray-100 text-gray-400 italic">Checking Key...</div>
    </header>

    <div class="card border-2 border-orange-200 mb-4">
        <div class="section-title bg-orange-50 text-orange-700">üîë API KEYË®≠ÂÆö</div>
        <div class="p-4 pt-2">
            <input type="password" id="apiKeyInput" placeholder="Êñ∞„Åó„ÅÑ„Ç≠„Éº„ÇíÂÖ•Âäõ" class="w-full p-3 text-sm border rounded-xl bg-white mb-2">
            <div class="flex gap-2">
                <button onclick="saveApiKey()" class="flex-1 bg-orange-500 text-white py-2 rounded-lg font-bold text-sm">„Ç≠„Éº„Çí‰øùÂ≠ò</button>
                <button onclick="checkModels()" class="flex-1 bg-gray-800 text-white py-2 rounded-lg font-bold text-sm text-[10px]">„Ç≠„Éº„ÇíË®∫Êñ≠„Åô„Çã</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">‚ñº Êñá‰Ωì„Éó„É≠„Éï„Ç£„Éº„É´</div>
        <div class="p-4 pt-2">
            <textarea id="personalInfo" rows="3" placeholder="„ÅäÊâãÊú¨„ÅÆÊñáÁ´†„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ" class="w-full p-3 text-sm border rounded-xl leading-relaxed bg-gray-50/30 mb-3"></textarea>
            <button onclick="saveProfile()" class="w-full btn-note py-3 text-sm shadow-lg shadow-note/20">Êñá‰Ωì„Çí‰øùÂ≠ò</button>
        </div>
    </div>

    <div class="card">
        <div class="bg-note/5 text-[9px] font-black text-note px-4 py-2 border-b border-note/10 uppercase text-center italic">Editor</div>
        <textarea id="mainContent" rows="6" placeholder="ÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" class="w-full p-4 text-base border-none resize-none"></textarea>
        <div class="p-4 pt-0">
            <button onclick="generate()" id="btn-gen" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95">
                AIÊßãÊàêÊ°à„Çí‰ΩúÊàê
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse italic">Connecting...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note bg-white mb-6">
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap text-gray-800"></div>
    </div>

    <div class="flex items-center gap-2 mb-2 px-1 font-bold text-gray-400 text-[10px] uppercase">Memo Timeline</div>
    <div id="timeline" class="card"></div>

    <script>
        const DB_NAME = 'NOTE_PRO_V64_DATA';
        let store = JSON.parse(localStorage.getItem(DB_NAME)) || { tweets: [], userInfo: "", apiKey: "" };

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(!key) return alert("„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            store.apiKey = key;
            save();
            updateStatus();
            alert("‰øùÂ≠ò„Åó„Åæ„Åó„Åü„ÄÇ‰∏ÄÂ∫¶„Äå„Ç≠„Éº„ÇíË®∫Êñ≠„Åô„Çã„Äç„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        }

        function updateStatus() {
            const badge = document.getElementById('statusBadge');
            if(store.apiKey) {
                badge.innerText = "Key Registered";
                badge.className = "text-[9px] font-bold px-2 py-1 rounded bg-green-100 text-green-600 italic";
                document.getElementById('apiKeyInput').value = store.apiKey;
            }
        }

        async function checkModels() {
            if(!store.apiKey) return alert("„Ç≠„Éº„ÇíÂÖà„Å´ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            const btn = document.getElementById('btn-gen');
            btn.innerText = "Ë®∫Êñ≠‰∏≠...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${store.apiKey}`);
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                
                const modelNames = data.models.map(m => m.name.replace('models/', ''));
                alert("Ë®∫Êñ≠ÊàêÂäüÔºÅ\n‰ΩøÁî®ÂèØËÉΩ„Å™„É¢„Éá„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü:\n" + modelNames.slice(0, 3).join('\n') + "\n\n„Åì„Çå„Åß„ÄåAIÊßãÊàêÊ°à„Çí‰ΩúÊàê„Äç„ÅåÂãï„Åè„Çà„ÅÜ„Å´„Å™„Çä„Åæ„Åô„ÄÇ");
                btn.innerText = "AIÊßãÊàêÊ°à„Çí‰ΩúÊàê";
            } catch (e) {
                alert("Ë®∫Êñ≠Â§±Êïó: " + e.message + "\n\n„Ç≠„Éº„Åå„ÄåGoogle AI Studio„Äç„ÅßÊ≠£„Åó„Åè‰ΩúÊàê„Åï„Çå„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                btn.innerText = "AIÊßãÊàêÊ°à„Çí‰ΩúÊàê";
            }
        }

        function save() { localStorage.setItem(DB_NAME, JSON.stringify(store)); }

        function saveProfile() {
            store.userInfo = document.getElementById('personalInfo').value;
            save();
            alert('‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
        }

        async function generate() {
            if(!store.apiKey) return alert("API„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            const content = document.getElementById('mainContent').value.trim();
            if(!content) return alert("ÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            // ‰Ωø„Åà„Çã„É¢„Éá„É´„ÇíÈ†Ü„Å´Ë©¶„Åô
            const modelsToTry = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-1.5-pro", "gemini-1.0-pro"];
            let success = false;

            for (const model of modelsToTry) {
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${store.apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `„ÅäÊâãÊú¨:\n${store.userInfo}\nÂÜÖÂÆπ:\n${content}\nÊßãÊàêÊ°à„Çí‰Ωú„Å£„Å¶„ÄÇ` }] }] })
                    });
                    const data = await res.json();
                    if (data.candidates) {
                        document.getElementById('resultBody').innerText = data.candidates[0].content.parts[0].text;
                        resultContainer.classList.remove('hidden').scrollIntoView({ behavior: 'smooth' });
                        success = true;
                        break;
                    }
                } catch (e) { console.log(`${model} failed, trying next...`); }
            }

            if(!success) alert("„Åô„Åπ„Å¶„ÅÆ„É¢„Éá„É´„ÅßË©¶Ë°å„Åó„Åæ„Åó„Åü„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Ç≠„Éº„ÅÆÊ®©ÈôêË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            document.getElementById('loading').classList.add('hidden');
        }

        function render() {
            const tl = document.getElementById('timeline');
            tl.innerHTML = store.tweets.map(t => `
                <div class="x-post"><p class="text-sm text-gray-700">${t.t}</p></div>
            `).join('');
        }

        updateStatus();
        document.getElementById('personalInfo').value = store.userInfo || "";
        render();
    </script>
</body>
</html>
