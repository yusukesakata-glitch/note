<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v45</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: sans-serif; background: #f9fbfb; color: #333; -webkit-text-size-adjust: 100%; }
        .card { background: white; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #edf2f2; }
        input, textarea, select { font-size: 16px !important; outline: none; border: 1px solid #e2e8e8; border-radius: 8px; }
        .btn-active:active { transform: scale(0.97); opacity: 0.8; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <header class="mb-4">
        <div class="flex justify-between items-center mb-2">
            <h1 class="font-black text-note text-xl tracking-tighter">Note Assistant <span class="text-gray-300 text-[10px]">v45</span></h1>
            <input type="password" id="apiKey" placeholder="APIキーを貼る" class="w-32 p-1 text-[10px] bg-white">
        </div>
    </header>

    <div class="card p-4">
        <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-1 font-bold text-sm text-gray-700">
                <span>▼ ⚙️ 文体プロフィール設定</span>
            </div>
        </div>
        
        <div class="flex gap-2 mb-3">
            <select id="profileSelect" class="flex-1 p-2 bg-gray-50 text-sm font-bold">
                <option>デフォルト</option>
            </select>
            <button class="text-note text-xs font-bold p-2">+ 新規</button>
            <button class="text-red-400 text-xs font-bold p-2">削除</button>
        </div>

        <div class="flex gap-2 mb-3">
            <input type="text" placeholder="Note記事のURLから学習" class="flex-1 p-2 text-sm bg-white">
            <button class="bg-note text-white px-4 py-2 rounded-lg font-bold text-xs btn-active">取得</button>
        </div>

        <textarea id="personalInfo" rows="3" placeholder="お手本の文章（短文・長文OK）をここに貼り付けて保存してください。" class="w-full p-3 text-sm bg-white leading-relaxed"></textarea>
        <button onclick="saveAll()" class="w-full mt-3 bg-note text-white py-3 rounded-xl font-bold text-sm shadow-md btn-active">設定を保存</button>
    </div>

    <div class="card p-4 border-l-4 border-note">
        <h2 class="text-[10px] font-bold text-gray-400 uppercase mb-2 tracking-widest">Main Editor</h2>
        <textarea id="mainContent" rows="8" placeholder="ここに本文を書くか、下のメモを追加してください..." class="w-full p-2 text-base leading-relaxed border-none"></textarea>
        
        <button onclick="generateDraft()" id="btn-gen" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-xl mt-4 shadow-xl btn-active">
            AI構成案を作成
        </button>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse">AIが最適な案を生成中...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note shadow-2xl bg-white mb-6">
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap text-gray-800"></div>
    </div>

    <div class="mb-2 flex justify-between items-center">
        <h3 class="font-bold text-gray-400 text-[10px] uppercase">Memo Timeline</h3>
    </div>
    <div class="card overflow-hidden">
        <div class="p-3 border-b bg-gray-50/50">
            <textarea id="tweetInput" rows="2" placeholder="ネタをメモ..." class="w-full p-2 bg-white text-sm border-none resize-none"></textarea>
            <button onclick="postTweet()" class="w-full mt-2 bg-[#1d9bf0] text-white py-2 rounded-xl font-bold text-sm btn-active">メモを保存</button>
        </div>
        <div id="timeline" class="max-h-80 overflow-y-auto"></div>
    </div>

    <script>
        const KEY = 'NOTE_ASSISTANT_V45_MOBILE';
        let store = JSON.parse(localStorage.getItem(KEY)) || { tweets: [], apiKey: "", userInfo: "", style: "" };

        function saveAll() {
            // スマホの「空白」を強制削除
            store.apiKey = document.getElementById('apiKey').value.trim();
            store.userInfo = document.getElementById('personalInfo').value;
            localStorage.setItem(KEY, JSON.stringify(store));
            renderTimeline();
            alert('保存しました');
        }

        function load() {
            document.getElementById('apiKey').value = store.apiKey || "";
            document.getElementById('personalInfo').value = store.userInfo || "";
            renderTimeline();
        }

        function postTweet() {
            const input = document.getElementById('tweetInput');
            if(!input.value.trim()) return;
            store.tweets.unshift({ t: input.value.trim(), d: new Date().toLocaleString('ja-JP', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}) });
            saveAll();
            input.value = '';
        }

        function renderTimeline() {
            const tl = document.getElementById('timeline');
            tl.innerHTML = store.tweets.map((t, i) => `
                <div class="p-3 border-b border-gray-50 bg-white">
                    <div class="flex justify-between items-center mb-1 text-[9px] text-gray-400">
                        <span>${t.d}</span>
                        <div class="flex gap-4">
                            <button onclick="addText(${i})" class="text-note font-bold">追加</button>
                            <button onclick="delT(${i})" class="text-red-300">削除</button>
                        </div>
                    </div>
                    <p class="text-xs text-gray-600">${t.t}</p>
                </div>
            `).join('');
        }
        function addText(i) { document.getElementById('mainContent').value += (document.getElementById('mainContent').value ? '\n\n' : '') + store.tweets[i].t; }
        function delT(i) { if(confirm('削除？')) { store.tweets.splice(i,1); saveAll(); } }

        async function generateDraft() {
            const k = document.getElementById('apiKey').value.trim();
            if(!k) return alert('スマホでもう一度キーを貼って「保存」してね');
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            const p = `【背景・お手本】\n${store.userInfo}\n\n【内容】\n${document.getElementById('mainContent').value}\n\n上記に基づきNoteの構成案を提案して。`;
            const models = ['gemini-2.0-flash-exp', 'gemini-1.5-flash-latest'];
            let success = false;

            for (let m of models) {
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                    });
                    const d = await r.json();
                    if(d.error) throw new Error(d.error.message);
                    document.getElementById('resultBody').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('resultContainer').classList.remove('hidden');
                    document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
                    success = true; break;
                } catch (e) { console.warn(m + " 失敗"); }
            }
            if(!success) alert("通信エラー。キーの最後に空白が入っていないか確認してね。");
            document.getElementById('loading').classList.add('hidden');
        }
        load();
    </script>
</body>
</html>
