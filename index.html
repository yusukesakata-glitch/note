<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>note assistant v129</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #ffffff; color: #333; font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; -webkit-font-smoothing: antialiased; }
        .app-shell { display: flex; flex-direction: column; height: 100dvh; width: 100%; overflow: hidden; }
        .app-header { flex: 0 0 48px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #f2f2f2; background: white; z-index: 100; position: relative; }
        .app-main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 16px 16px 120px 16px; background: #fff; }

        /* ボトムナビ */
        .bottom-nav { flex: 0 0 auto; height: calc(56px + env(safe-area-inset-bottom)); background: white; border-top: 1px solid #e6e6e6; display: flex; justify-content: space-around; align-items: flex-start; padding-top: 8px; padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; flex: 1; border: none; background: none; }
        .nav-item.active { color: #2cb696; }
        .nav-icon { width: 22px; height: 22px; margin-bottom: 4px; }
        .nav-label { font-size: 10px; font-weight: bold; }

        /* エディタ分離構造 */
        .content-area { border: 1px solid #eee; border-radius: 12px; padding: 12px; margin-bottom: 20px; background: #fff; }
        .chat-bubble { font-size: 14px; padding: 12px; border-radius: 16px; margin-bottom: 12px; max-width: 90%; line-height: 1.6; position: relative; }
        .msg-ai { background: #f0f2f5; align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-user { background: #2cb696; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; }

        /* 入力バー */
        .floating-input { position: fixed; bottom: calc(65px + env(safe-area-inset-bottom)); left: 12px; right: 12px; background: white; padding: 8px 12px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); border: 1px solid #eee; z-index: 500; display: flex; align-items: center; gap: 8px; }
        textarea { border: none; outline: none; resize: none; width: 100%; font-size: 15px; background: transparent; }

        /* ユーティリティ */
        .btn-green { background: #2cb696; color: white; border-radius: 999px; font-weight: bold; padding: 6px 14px; font-size: 12px; }
        .btn-sub { color: #888; font-size: 11px; font-weight: bold; }
        .loading-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>

<div class="app-shell">
    <header class="app-header">
        <span class="font-bold text-[16px]">note assistant</span>
    </header>

    <div class="app-main" id="mainScroll">
        <div id="panel-home">
            <div id="projectListArea">
                <div class="mb-8">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">新しい記事を作成</h2>
                    <div class="flex gap-2 bg-gray-50 p-2 rounded-2xl">
                        <input type="text" id="newDraftInput" placeholder="タイトル" class="flex-1 bg-transparent px-3 text-sm outline-none">
                        <button onclick="createProject()" class="btn-green">作成</button>
                    </div>
                </div>
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">下書き一覧</h2>
                <div id="projectGrid"></div>
            </div>

            <div id="activeEditorArea" class="hidden">
                <div class="sticky top-0 bg-white py-2 z-10 flex justify-between items-center mb-4 border-b border-gray-50">
                    <button onclick="backToList()" class="text-note font-bold text-sm">← 一覧に戻る</button>
                    <div class="flex gap-2">
                        <select id="activeProfileSelect" onchange="changeActiveProfile()" class="text-[10px] bg-gray-50 p-1 rounded"></select>
                        <button onclick="clearChatHistory()" class="text-red-300 text-[10px]">履歴クリア</button>
                    </div>
                </div>
                
                <h3 class="text-[10px] font-bold text-gray-400 mb-2 uppercase">現在の本文</h3>
                <div class="content-area">
                    <textarea id="projectContentBody" rows="8" class="text-sm leading-relaxed" placeholder="ここに本文が作成されます..." oninput="updateDraftContent()"></textarea>
                </div>

                <h3 class="text-[10px] font-bold text-gray-400 mb-2 uppercase">AIとの対話履歴</h3>
                <div id="chatHistory" class="flex flex-col pb-20"></div>
                <div id="typingLabel" class="hidden text-center text-note text-[10px] py-4 loading-pulse">AIが思考中...</div>

                <div class="floating-input">
                    <textarea id="refineInput" rows="1" placeholder="AIに指示を出す..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                    <button onclick="sendRefine()" class="text-note font-bold">送信</button>
                </div>
            </div>
        </div>

        <div id="panel-library" class="hidden">
            <h2 class="text-xs font-bold text-gray-400 mb-4">文体ストック & 解析</h2>
            <div class="bg-gray-50 p-4 rounded-2xl mb-6">
                <input type="text" id="styleName" placeholder="名前 (例: 田中さん)" class="w-full mb-2 p-2 rounded bg-white text-sm outline-none">
                <textarea id="styleText" rows="3" placeholder="お手本の文章を貼り付け" class="w-full p-2 rounded bg-white text-sm outline-none mb-3"></textarea>
                <div class="flex gap-2">
                    <button onclick="addStyle()" class="btn-green flex-1">保存</button>
                    <label class="btn-green flex-1 text-center cursor-pointer bg-gray-800">
                        PDF/画像解析
                        <input type="file" accept="image/*,application/pdf" class="hidden" onchange="analyzeStyleFile(this)">
                    </label>
                </div>
                <div id="styleLoading" class="hidden text-[10px] text-blue-500 mt-2 text-center loading-pulse">ファイルを解析中...</div>
            </div>
            <div id="groupedStyleList" class="space-y-6"></div>
        </div>

        <div id="panel-memo" class="hidden">
            <h2 class="text-xs font-bold text-gray-400 mb-4">タイムライン</h2>
            <div class="bg-white border border-gray-100 p-4 rounded-2xl mb-8 shadow-sm">
                <textarea id="tweetInput" rows="3" class="w-full text-sm outline-none mb-2" placeholder="今の考えをメモ..."></textarea>
                <div id="memoImagePreview" class="hidden mb-2 relative inline-block">
                    <img id="memoImg" src="" class="w-20 h-20 object-cover rounded-lg border">
                    <button onclick="clearMemoImg()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-[10px]">×</button>
                </div>
                <div class="flex justify-between items-center">
                    <label class="cursor-pointer text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <input type="file" accept="image/*" class="hidden" onchange="previewMemoImg(this)">
                    </label>
                    <button onclick="addMemo()" class="btn-green px-6">投稿</button>
                </div>
            </div>
            <div id="timelineList" class="space-y-6"></div>
        </div>

        <div id="panel-account" class="hidden">
            <div class="flex flex-col items-center py-6">
                <div class="relative mb-4">
                    <img id="userAvatar" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full object-cover border-4 border-gray-50">
                    <label class="absolute bottom-0 right-0 bg-note text-white p-2 rounded-full cursor-pointer shadow-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <input type="file" accept="image/*" class="hidden" onchange="updateAvatar(this)">
                    </label>
                </div>
                <h3 class="font-bold text-lg mb-6">設定</h3>
            </div>
            <div class="space-y-4">
                <div class="bg-gray-50 p-4 rounded-2xl">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">プロフィール</label>
                        <button id="editProfileBtn" onclick="toggleProfileEdit()" class="text-note font-bold text-xs">編集</button>
                    </div>
                    <div id="profileView" class="text-sm whitespace-pre-wrap"></div>
                    <textarea id="profileEdit" rows="5" class="hidden w-full bg-white p-2 rounded border text-sm"></textarea>
                </div>
                <div class="bg-gray-50 p-4 rounded-2xl">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full bg-white p-2 rounded border text-sm mt-1">
                </div>
                <button onclick="saveSettings()" class="w-full bg-black text-white py-4 rounded-2xl font-bold">保存する</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchTab('home')" id="nav-home" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            <span class="nav-label">ホーム</span>
        </button>
        <button onclick="switchTab('library')" id="nav-library" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
            <span class="nav-label">素材</span>
        </button>
        <button onclick="switchTab('memo')" id="nav-memo" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path></svg>
            <span class="nav-label">メモ</span>
        </button>
        <button onclick="switchTab('account')" id="nav-account" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="nav-label">アカウント</span>
        </button>
    </nav>
</div>

<script>
    const DB = 'NOTE_PRO_V129_STORAGE';
    let store = { memos:[], projects:[], profiles:[], myProfile:"", apiKey:"", avatar:"", activeModel:"gemini-1.5-flash", activeProfileId:null, activeProjectId:null };
    let tempMemoImg = "";

    function init() {
        const saved = localStorage.getItem(DB);
        if(saved) store = {...store, ...JSON.parse(saved)};
        renderAll();
    }
    function save() { localStorage.setItem(DB, JSON.stringify(store)); renderAll(); }

    function switchTab(t) {
        ['home','library','memo','account'].forEach(p => {
            const el = document.getElementById('panel-'+p); if(el) el.classList.add('hidden');
            const nav = document.getElementById('nav-'+p); if(nav) nav.classList.remove('active');
        });
        document.getElementById('panel-'+t).classList.remove('hidden');
        document.getElementById('nav-'+t).classList.add('active');
    }

    // --- Gemini API & ファイル解析 ---
    async function fetchGemini(contents, retryCount = 0) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${store.activeModel}:generateContent?key=${store.apiKey}`;
        const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({contents}) });
        if (res.status === 429 && retryCount < 2) {
            await new Promise(r => setTimeout(r, 4000));
            return fetchGemini(contents, retryCount + 1);
        }
        return await res.json();
    }

    async function analyzeStyleFile(input) {
        const file = input.files[0]; if(!file || !store.apiKey) return;
        document.getElementById('styleLoading').classList.remove('hidden');
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const base64Data = e.target.result.split(',')[1];
                const contents = [{ parts: [
                    { text: "文章を書き起こして。" },
                    { inline_data: { mime_type: file.type, data: base64Data } }
                ]}];
                const data = await fetchGemini(contents);
                if(data.candidates?.[0]?.content) {
                    document.getElementById('styleText').value = data.candidates[0].content.parts[0].text;
                }
            } catch(e) { alert("解析に失敗しました"); }
            finally { document.getElementById('styleLoading').classList.add('hidden'); input.value=""; }
        };
        reader.readAsDataURL(file);
    }

    // --- 下書き編集ロジック ---
    function updateDraftContent() {
        const proj = store.projects.find(p => p.id === store.activeProjectId);
        if(proj) {
            proj.content = document.getElementById('projectContentBody').value;
            localStorage.setItem(DB, JSON.stringify(store));
        }
    }

    async function sendRefine() {
        const proj = store.projects.find(p => p.id === store.activeProjectId);
        const input = document.getElementById('refineInput');
        const text = input.value.trim(); if(!text || !store.apiKey) return;
        
        input.value = ""; input.style.height = "auto";
        const profile = store.profiles.find(p => p.id == store.activeProfileId);
        
        const systemPrompt = `[背景]${store.myProfile}\n[文体]${profile ? profile.text : "標準"}\n[現在の本文]${proj.content || "なし"}`;
        const promptText = proj.chatHistory.length === 0 ? `${systemPrompt}\n\n[指示]${text}` : text;
        
        proj.chatHistory.push({ role: "user", parts: [{ text: promptText }] });
        renderChat();
        
        document.getElementById('typingLabel').classList.remove('hidden');
        try {
            const data = await fetchGemini(proj.chatHistory.map(m => ({ role: m.role, parts: m.parts })));
            if(data.candidates?.[0]?.content) {
                const aiResp = data.candidates[0].content.parts[0].text;
                proj.chatHistory.push({ role: "model", parts: [{ text: aiResp }] });
                save(); renderChat();
            }
        } catch(e) { alert("API制限中です。少し待ってください。"); }
        finally { document.getElementById('typingLabel').classList.add('hidden'); }
    }

    // --- 描画処理 ---
    function renderAll() {
        // 下書き一覧：編集・削除ボタン
        document.getElementById('projectGrid').innerHTML = store.projects.map(p => `
            <div class="py-4 border-b flex justify-between items-center">
                <div onclick="openProject(${p.id})" class="flex-1 cursor-pointer">
                    <div class="font-bold text-[15px]">${p.title}</div>
                    <div class="text-[10px] text-gray-400 mt-1">${new Date(p.id).toLocaleString('ja-JP', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'})} 更新</div>
                </div>
                <div class="flex gap-4 ml-4">
                    <button onclick="renameProject(${p.id})" class="btn-sub">編集</button>
                    <button onclick="safeDelete('projects', ${p.id})" class="text-red-200 font-bold text-[11px]">削除</button>
                </div>
            </div>`).join('');

        // 素材：人ごとにグループ化
        const grouped = store.profiles.reduce((acc, p) => { (acc[p.name] = acc[p.name] || []).push(p); return acc; }, {});
        document.getElementById('groupedStyleList').innerHTML = Object.keys(grouped).map(name => `
            <div>
                <h3 class="text-xs font-bold text-note mb-2">${name}</h3>
                <div class="space-y-2">
                    ${grouped[name].map(p => `
                        <div class="bg-gray-50 p-3 rounded-xl flex justify-between items-center">
                            <p class="text-[11px] text-gray-500 line-clamp-1 flex-1 pr-4">${p.text}</p>
                            <div class="flex gap-3">
                                <button onclick="editStyleData(${p.id})" class="btn-sub">編集</button>
                                <button onclick="safeDelete('profiles', ${p.id})" class="text-red-200 text-[10px]">削除</button>
                            </div>
                        </div>`).join('')}
                </div>
            </div>`).join('');

        // メモ
        document.getElementById('timelineList').innerHTML = store.memos.map(m => `
            <div id="memo-${m.id}" class="pb-6 border-b border-gray-50">
                <p class="text-[14px] leading-relaxed mb-2">${m.text}</p>
                ${m.image ? `<img src="${m.image}" class="w-full rounded-xl mb-2 max-h-60 object-cover">` : ''}
                <div class="flex justify-between items-center">
                    <span class="text-[10px] text-gray-300 font-bold">${new Date(m.id).toLocaleString()}</span>
                    <div class="flex gap-4">
                        <button onclick="editMemo(${m.id})" class="btn-sub">編集</button>
                        <button onclick="safeDelete('memos', ${m.id})" class="text-red-200 text-[11px]">削除</button>
                    </div>
                </div>
            </div>`).join('');

        // アカウント
        document.getElementById('userAvatar').src = store.avatar || "https://via.placeholder.com/100";
        document.getElementById('profileView').innerText = store.myProfile || "プロフィール未設定";
        document.getElementById('profileEdit').value = store.myProfile;
        document.getElementById('apiKeyInput').value = store.apiKey || "";
        
        const sel = document.getElementById('activeProfileSelect');
        if(sel) sel.innerHTML = '<option value="">文体を選択</option>' + store.profiles.map(p => `<option value="${p.id}" ${store.activeProfileId == p.id ? 'selected' : ''}>${p.name}</option>`).join('');
    }

    // --- 各種操作 ---
    function createProject() {
        const val = document.getElementById('newDraftInput').value.trim();
        if(!val) return;
        const newId = Date.now();
        store.projects.unshift({id: newId, title: val, content: "", chatHistory: []});
        document.getElementById('newDraftInput').value = "";
        save(); openProject(newId);
    }
    function openProject(id) {
        store.activeProjectId = id;
        const p = store.projects.find(x => x.id === id);
        document.getElementById('projectListArea').classList.add('hidden');
        document.getElementById('activeEditorArea').classList.remove('hidden');
        document.getElementById('projectContentBody').value = p.content || "";
        renderChat();
    }
    function backToList() {
        store.activeProjectId = null;
        document.getElementById('projectListArea').classList.remove('hidden');
        document.getElementById('activeEditorArea').classList.add('hidden');
        renderAll();
    }
    function renameProject(id) {
        const p = store.projects.find(x => x.id === id);
        const n = prompt("タイトルを編集", p.title);
        if(n) { p.title = n; save(); }
    }
    function safeDelete(type, id) {
        if(confirm("本当に削除しますか？")) {
            store[type] = store[type].filter(x => x.id !== id);
            save();
        }
    }
    function addStyle() {
        const n = document.getElementById('styleName').value.trim();
        const t = document.getElementById('styleText').value.trim();
        if(n && t) { store.profiles.unshift({id: Date.now(), name: n, text: t}); save(); }
    }
    function editStyleData(id) {
        const p = store.profiles.find(x => x.id === id);
        const t = prompt("文章を編集", p.text);
        if(t) { p.text = t; save(); }
    }
    function previewMemoImg(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            tempMemoImg = e.target.result;
            document.getElementById('memoImg').src = tempMemoImg;
            document.getElementById('memoImagePreview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    }
    function clearMemoImg() { tempMemoImg = ""; document.getElementById('memoImagePreview').classList.add('hidden'); }
    function addMemo() {
        const v = document.getElementById('tweetInput').value.trim();
        if(v || tempMemoImg) {
            store.memos.unshift({id: Date.now(), text: v, image: tempMemoImg});
            document.getElementById('tweetInput').value = "";
            clearMemoImg(); save();
        }
    }
    function editMemo(id) {
        const m = store.memos.find(x => x.id === id);
        const t = prompt("メモを編集", m.text);
        if(t !== null) { m.text = t; save(); }
    }
    function updateAvatar(input) {
        const reader = new FileReader();
        reader.onload = (e) => { store.avatar = e.target.result; save(); };
        reader.readAsDataURL(input.files[0]);
    }
    function toggleProfileEdit() {
        const v = document.getElementById('profileView');
        const e = document.getElementById('profileEdit');
        const btn = document.getElementById('editProfileBtn');
        if(e.classList.contains('hidden')) {
            v.classList.add('hidden'); e.classList.remove('hidden'); btn.innerText = "中止";
        } else {
            v.classList.remove('hidden'); e.classList.add('hidden'); btn.innerText = "編集";
        }
    }
    function saveSettings() {
        store.myProfile = document.getElementById('profileEdit').value;
        store.apiKey = document.getElementById('apiKeyInput').value.trim();
        save(); alert("保存しました");
        document.getElementById('profileView').classList.remove('hidden');
        document.getElementById('profileEdit').classList.add('hidden');
        document.getElementById('editProfileBtn').innerText = "編集";
    }
    function changeActiveProfile() { store.activeProfileId = document.getElementById('activeProfileSelect').value; save(); }
    function clearChatHistory() {
        const proj = store.projects.find(p => p.id === store.activeProjectId);
        if(proj && confirm('履歴をクリアしますか？')) { proj.chatHistory = []; save(); renderChat(); }
    }
    function renderChat() {
        const proj = store.projects.find(p => p.id === store.activeProjectId);
        const area = document.getElementById('chatHistory');
        if(!proj || !area) return;
        area.innerHTML = proj.chatHistory.map(msg => {
            const t = msg.parts[0].text.includes("[指示]") ? msg.parts[0].text.split("[指示]")[1] : msg.parts[0].text;
            return `<div class="chat-bubble ${msg.role==='model'?'msg-ai':'msg-user'}">${t}</div>`;
        }).join('');
        setTimeout(() => area.lastElementChild?.scrollIntoView({ behavior: 'smooth' }), 50);
    }

    init();
</script>
</body>
</html>
