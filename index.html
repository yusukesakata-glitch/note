<body class="p-3">

    <header class="flex justify-between items-center mb-3 px-1">

        <input type="password" id="apiKey" placeholder="ğŸ”‘ ã‚­ãƒ¼ã‚’è²¼ã‚Šä»˜ã‘" class="w-32 p-1 text-[10px] bg-white border border-gray-200 rounded">
    </header>

    <div class="card">
        <div class="section-title">
            <span>â–¼ âš™ï¸ æ–‡ä½“ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«è¨­å®š</span>
        </div>
        <div class="p-4 pt-2">
            <div class="flex gap-2 mb-3">
                <select id="profileSelect" class="flex-1 p-2 bg-gray-50 border rounded-lg text-sm font-bold focus:ring-1 ring-note">
                    <option>ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ</option>
                </select>
                <button class="text-note text-xs font-black p-1">+ æ–°è¦</button>
                <button class="text-red-400 text-xs font-black p-1">å‰Šé™¤</button>
            </div>
            <div class="flex gap-2 mb-3">
                <input type="text" placeholder="Noteè¨˜äº‹ã®URLã‹ã‚‰å­¦ç¿’" class="flex-1 p-2 text-sm border rounded-lg focus:ring-1 ring-note">
                <button class="btn-note px-4 text-xs btn-active">å–å¾—</button>
            </div>
            <textarea id="personalInfo" rows="3" placeholder="ãŠæ‰‹æœ¬ã®æ–‡ç« ã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ã¦ä¿å­˜ã—ã¦ãã ã•ã„ã€‚" class="w-full p-3 text-sm border rounded-xl leading-relaxed bg-gray-50/30 focus:bg-white focus:ring-1 ring-note"></textarea>
            <button onclick="saveAll()" class="w-full mt-3 btn-note py-3 text-sm shadow-lg shadow-note/20 btn-active">è¨­å®šã‚’ä¿å­˜</button>
        </div>
    </div>

    <div class="card">
        <div class="bg-note/5 text-[9px] font-black text-note px-4 py-2 uppercase tracking-widest border-b border-note/10">Main Editor</div>
        <textarea id="mainContent" rows="8" placeholder="ä¸‹ã®ãƒ¡ãƒ¢ã‚’ã€Œè¿½åŠ ã€ã™ã‚‹ã‹ã€ç›´æ¥å…¥åŠ›ã—ã¦ãã ã•ã„" class="w-full p-4 text-base border-none"></textarea>
        <div class="p-4 pt-0">
            <button onclick="generate()" id="btn-gen" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl btn-active">
                AIæ§‹æˆæ¡ˆã‚’ä½œæˆ
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse italic">Connecting to Gemini 3...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note bg-white shadow-2xl mb-6">
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap text-gray-800"></div>
    </div>

    <div class="flex items-center gap-2 mb-2 px-1">
        <span class="text-xs font-black text-gray-400 uppercase tracking-widest">Memo Timeline</span>
    </div>
    <div class="card">
        <div class="p-4 border-b bg-gray-50/50">
            <textarea id="tweetInput" rows="2" placeholder="æ–°ã—ã„ãƒã‚¿ã‚’ãƒ¡ãƒ¢..." class="w-full p-2 bg-white text-sm border border-gray-100 rounded-xl resize-none focus:ring-1 ring-note"></textarea>
            <button onclick="postTweet()" class="w-full mt-2 bg-[#1d9bf0] text-white py-3 rounded-xl font-black text-sm btn-active shadow-md">ãƒ¡ãƒ¢ã‚’ä¿å­˜</button>
        </div>
        <div id="timeline" class="max-h-96 overflow-y-auto bg-gray-50/20"></div>
    </div>

    <script>
        const DB_KEY = 'NOTE_PRO_V48_MOBILE_FINAL';
        let store = JSON.parse(localStorage.getItem(DB_KEY)) || { tweets: [], apiKey: "", userInfo: "" };

        // â˜…ã‚¹ãƒãƒ›ã«æ®‹ã£ã¦ã„ã‚‹éå»ã®å…¨ãƒ¡ãƒ¢ã‚’æ•‘å‡º
        function rescue() {
            const old = ['NOTE_PRO_V47_STABLE', 'NOTE_PRO_V46_FINAL', 'NOTE_ASSISTANT_V45_MOBILE', 'NOTE_PRO_V43_DATA', 'NOTE_V42_MOBILE'];
            old.forEach(k => {
                const data = JSON.parse(localStorage.getItem(k));
                if (!data) return;
                const list = Array.isArray(data) ? data : (data.tweets || []);
                list.forEach(item => {
                    const txt = item.t || item.text;
                    if (txt && !store.tweets.some(t => t.t === txt)) {
                        store.tweets.push({ t: txt, d: item.d || item.date || new Date().toLocaleString() });
                    }
                });
                if(data.apiKey && !store.apiKey) store.apiKey = data.apiKey;
            });
            saveToDB();
        }

        function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }

        function saveAll() {
            store.apiKey = document.getElementById('apiKey').value.trim(); // ã‚¹ãƒãƒ›ã®ä½™è¨ˆãªç©ºç™½ã‚’å‰Šé™¤
            store.userInfo = document.getElementById('personalInfo').value;
            saveToDB();
            alert('ãƒŸãƒ³ãƒˆã‚°ãƒªãƒ¼ãƒ³ã®è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ');
            render();
        }

        function postTweet() {
            const input = document.getElementById('tweetInput');
            if(!input.value.trim()) return;
            store.tweets.unshift({ t: input.value.trim(), d: new Date().toLocaleString('ja-JP', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'}) });
            saveToDB();
            input.value = '';
            render();
        }

        function render() {
            const tl = document.getElementById('timeline');
            tl.innerHTML = store.tweets.map((t, i) => `
                <div class="x-post border-l-4 border-transparent hover:border-note">
                    <div class="flex justify-between items-center mb-2 text-[10px] text-gray-400">
                        <span class="font-mono">${t.d}</span>
                        <div class="flex gap-4">
                            <button onclick="addText(${i})" class="text-note font-black text-xs uppercase btn-active">Add</button>
                            <button onclick="delT(${i})" class="text-red-300 font-bold btn-active">Del</button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-700 leading-relaxed font-medium whitespace-pre-wrap">${t.t}</p>
                </div>
            `).join('');
        }

        function addText(i) {
            const ed = document.getElementById('mainContent');
            ed.value += (ed.value ? '\n\n' : '') + store.tweets[i].t;
            ed.scrollIntoView({ behavior: 'smooth' });
        }

        function delT(i) { if(confirm('ãƒ¡ãƒ¢ã‚’æ¶ˆã—ã¾ã™ã‹ï¼Ÿ')) { store.tweets.splice(i,1); saveToDB(); render(); } }

        // AIé€šä¿¡ï¼šç”»åƒ1000005334.jpgã®ã€ŒGemini 3ã€å°‚ç”¨è¨­å®š
        async function generate() {
            const k = document.getElementById('apiKey').value.trim();
            if(!k) return alert('ã‚¹ãƒãƒ›ã§ã‚‚ã†ä¸€åº¦APIã‚­ãƒ¼ã‚’è²¼ã£ã¦ã€Œä¿å­˜ã€ã—ã¦ã­');
            
            saveToDB();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            const p = `èƒŒæ™¯ãƒ»ãŠæ‰‹æœ¬:\n${store.userInfo}\n\nå†…å®¹:\n${document.getElementById('mainContent').value}\n\nä¸Šè¨˜ã‹ã‚‰Noteã®æ§‹æˆæ¡ˆã‚’ä½œã£ã¦ã€‚`;
            
            // ã‚ãªãŸã®ç”»é¢ã«ã‚ã‚‹ã€ŒGemini 3 Flashã€ã®æœ€æ–°IDã‚’ç›´æ’ƒ
            const models = ['gemini-2.0-flash-exp', 'gemini-1.5-flash-latest'];
            let ok = false;

            for (let m of models) {
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                    });
                    const d = await r.json();
                    if(d.error) throw new Error(d.error.message);
                    
                    document.getElementById('resultBody').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('resultContainer').classList.remove('hidden');
                    document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
                    ok = true; break;
                } catch (e) { console.warn(m + " failed"); }
            }

            if(!ok) alert("é€šä¿¡å¤±æ•—ã€‚ã‚­ãƒ¼ã‚’ã‚‚ã†ä¸€åº¦ç¢ºèªã—ã¦ã­ã€‚");
            document.getElementById('loading').classList.add('hidden');
        }

        rescue();
        document.getElementById('apiKey').value = store.apiKey || "";
        document.getElementById('personalInfo').value = store.userInfo || "";
        render();
    </script>
</body>
