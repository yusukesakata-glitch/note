<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v88</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f8f8; color: #333; line-height: 1.4; }
        .card { background: white; border-radius: 8px; margin-bottom: 6px; border: 1px solid #e2e8e8; overflow: hidden; }
        .section-title { font-size: 10px; font-weight: 800; color: #718096; padding: 6px 10px; border-bottom: 1px solid #f1f5f5; background: #fafcfc; letter-spacing: 0.05em; display: flex; justify-content: space-between; align-items: center; }
        textarea, input, select { font-size: 12px !important; outline: none; border: 1px solid #edf2f2; border-radius: 4px; }
        .btn-note { background: #2cb696; color: white; border-radius: 6px; font-weight: 800; font-size: 11px; transition: 0.1s; }
        .btn-note:active { opacity: 0.8; }
        .tab-btn { font-size: 9px; font-weight: 800; padding: 12px 2px; color: #a0aec0; border-bottom: 2px solid transparent; flex: 1; text-align: center; white-space: nowrap; }
        .tab-btn.active { color: #2cb696; border-bottom-color: #2cb696; }
        .list-item { border-bottom: 1px solid #f0f5f5; padding: 8px 10px; background: white; font-size: 12px; }
        .chat-msg { font-size: 12px; padding: 8px 12px; border-radius: 12px; margin-bottom: 8px; max-width: 95%; }
        .msg-ai { background: #f0f7f6; border: 1px solid #d1e7e4; align-self: flex-start; }
        .msg-user { background: #2cb696; color: white; align-self: flex-end; margin-left: auto; }
        .text-micro { font-size: 9px; }
    </style>
</head>
<body class="p-2">

    <header class="flex justify-between items-center mb-1 px-1">
        <h1 class="font-black text-note text-sm italic tracking-tighter uppercase">Note Assistant <span class="text-gray-300 text-[8px] not-italic">v88</span></h1>
        <div id="statusLabel" class="text-[8px] font-bold px-2 py-0.5 rounded bg-gray-100 text-gray-400 italic uppercase">Syncing</div>
    </header>

    <div class="flex border-b border-gray-200 mb-2">
        <button onclick="switchTab('projects')" id="tab-projects" class="tab-btn active">記事作成</button>
        <button onclick="switchTab('styles')" id="tab-styles" class="tab-btn">文体保存</button>
        <button onclick="switchTab('library')" id="tab-library" class="tab-btn">ストック</button>
        <button onclick="switchTab('memo')" id="tab-memo" class="tab-btn">タイムライン</button>
        <button onclick="switchTab('settings')" id="tab-settings" class="tab-btn">設定</button>
    </div>

    <div id="panel-projects">
        <div id="projectListArea">
            <div class="card p-3 mb-2 bg-note/5">
                <div class="flex gap-2">
                    <input type="text" id="newDraftInput" placeholder="記事のタイトル" class="flex-1 p-2 text-xs border">
                    <button onclick="createProject()" class="btn-note px-4 py-2 uppercase">作成</button>
                </div>
            </div>
            <div id="projectGrid"></div>
        </div>
        
        <div id="activeEditorArea" class="hidden">
            <div class="flex justify-between items-center mb-2">
                <button onclick="backToList()" class="text-note font-bold text-micro">← 一覧に戻る</button>
                <select id="activeProfileSelect" onchange="changeActiveProfile()" class="p-1 text-[10px] bg-white border font-bold text-note">
                    <option value="">文体を選択</option>
                </select>
            </div>
            <div id="chatHistory" class="flex flex-col mb-4"></div>
            <div id="typingLabel" class="hidden text-center text-note text-micro animate-pulse mb-2 italic">AI thinking...</div>
            <div class="card p-2 sticky bottom-2 shadow-lg border-note/20">
                <div class="flex gap-2">
                    <textarea id="refineInput" rows="2" placeholder="AIへの指示" class="flex-1 p-2 text-xs border resize-none"></textarea>
                    <button onclick="sendRefine()" id="sendBtn" class="bg-gray-900 text-white px-4 rounded-lg font-black text-micro uppercase">送信</button>
                </div>
            </div>
        </div>
    </div>

    <div id="panel-styles" class="hidden">
        <div class="card p-3">
            <div class="section-title mb-2">文体の登録・編集</div>
            <input type="hidden" id="editingId">
            <input type="text" id="styleName" placeholder="名前" class="w-full p-2 mb-2 border text-xs">
            <textarea id="styleText" rows="5" placeholder="お手本の文章" class="w-full p-2 mb-2 border text-xs"></textarea>
            <button onclick="addStyle()" id="styleBtn" class="w-full btn-note py-2">保存</button>
        </div>
        <div id="styleList"></div>
    </div>

    <div id="panel-library" class="hidden">
        <div class="card p-3">
            <div class="section-title mb-2">記事のストック</div>
            <textarea id="libInput" rows="3" placeholder="後で使いたい情報を貼り付け" class="w-full p-2 mb-2 border text-xs"></textarea>
            <button onclick="addLib()" class="w-full btn-note py-2">ストックに追加</button>
        </div>
        <div id="libraryList"></div>
    </div>

    <div id="panel-memo" class="hidden">
        <div class="card p-3 mb-2">
            <textarea id="tweetInput" rows="2" placeholder="メモを投稿..." class="w-full p-2 mb-2 text-xs border-none"></textarea>
            <button onclick="addMemo()" class="w-full bg-[#1d9bf0] text-white py-1.5 rounded-full font-black text-xs">POST</button>
        </div>
        <div id="timelineList"></div>
    </div>

    <div id="panel-settings" class="hidden">
        <div class="card p-3 mb-2">
            <div class="section-title mb-1">プロフィール</div>
            <textarea id="myProfileInput" rows="5" placeholder="詳細なプロフィール" class="w-full p-2 text-xs border"></textarea>
            <button onclick="saveProfile()" class="w-full btn-note py-2 mt-2">プロフィールを保存</button>
        </div>
        <div class="card p-3">
            <div class="section-title mb-1">API設定</div>
            <input type="password" id="apiKeyInput" placeholder="Gemini API KEY" class="w-full p-2 text-xs border mb-2">
            <button onclick="saveSettings()" class="w-full bg-gray-800 text-white py-2 rounded text-micro font-bold">設定を保存</button>
        </div>
    </div>

    <script>
        const DB = 'NOTE_PRO_MASTER_STORAGE';
        let store = { memos:[], projects:[], profiles:[], library:[], myLongProfile:"", apiKey:"", activeModel:"gemini-1.5-flash", activeProfileId:null };

        // データの確実な読み込み
        function init() {
            try {
                const saved = JSON.parse(localStorage.getItem(DB));
                if(saved) store = {...store, ...saved};
                renderAll();
                document.getElementById('statusLabel').innerText = "READY";
            } catch(e) { console.error(e); }
        }

        function save() {
            localStorage.setItem(DB, JSON.stringify(store));
            renderAll();
        }

        function switchTab(t) {
            ['projects','styles','library','memo','settings'].forEach(p => {
                document.getElementById('panel-'+p).classList.add('hidden');
                document.getElementById('tab-'+p).classList.remove('active');
            });
            document.getElementById('panel-'+t).classList.remove('hidden');
            document.getElementById('tab-'+t).classList.add('active');
        }

        // --- 記事作成機能 ---
        function createProject() {
            const val = document.getElementById('newDraftInput').value.trim();
            if(!val) return;
            store.projects.unshift({ id: Date.now(), title: val, chatHistory: [] });
            document.getElementById('newDraftInput').value = "";
            save();
        }

        function openProject(id) {
            store.activeProjectId = id;
            document.getElementById('projectListArea').classList.add('hidden');
            document.getElementById('activeEditorArea').classList.remove('hidden');
            renderChat();
        }

        function backToList() {
            store.activeProjectId = null;
            document.getElementById('projectListArea').classList.remove('hidden');
            document.getElementById('activeEditorArea').classList.add('hidden');
        }

        async function sendRefine() {
            const proj = store.projects.find(p => p.id === store.activeProjectId);
            const input = document.getElementById('refineInput');
            const text = input.value.trim();
            if(!text || !store.apiKey) return;

            input.value = "";
            const profile = store.profiles.find(p => p.id == store.activeProfileId);
            const system = proj.chatHistory.length === 0 
                ? `プロフィール:\n${store.myLongProfile}\n${profile ? '適応文体:\n' + profile.text : ""}\n\n指示: ${text}`
                : text;

            proj.chatHistory.push({ role: "user", parts: [{ text: system }] });
            renderChat();

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('typingLabel').classList.remove('hidden');

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${store.activeModel}:generateContent?key=${store.apiKey}`;
                const res = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: proj.chatHistory }) });
                const data = await res.json();
                proj.chatHistory.push({ role: "model", parts: [{ text: data.candidates[0].content.parts[0].text }] });
                save(); renderChat();
            } catch(e) { alert(e.message); }
            finally {
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('typingLabel').classList.add('hidden');
            }
        }

        function renderChat() {
            const proj = store.projects.find(p => p.id === store.activeProjectId);
            const area = document.getElementById('chatHistory');
            if(!proj || !area) return;
            area.innerHTML = proj.chatHistory.map(msg => {
                const isAI = msg.role === 'model';
                const text = msg.parts[0].text.replace(/プロフィール[\s\S]*指示: /, "");
                return `<div class="chat-msg ${isAI ? 'msg-ai' : 'msg-user'}"><div class="whitespace-pre-wrap">${text}</div></div>`;
            }).join('');
            setTimeout(() => area.lastElementChild?.scrollIntoView({ behavior: 'smooth' }), 50);
        }

        // --- 各タブの基本機能 ---
        function addStyle() {
            const name = document.getElementById('styleName').value.trim();
            const text = document.getElementById('styleText').value.trim();
            const id = document.getElementById('editingId').value;
            if(!name || !text) return;
            if(id) {
                const idx = store.profiles.findIndex(p => p.id == id);
                store.profiles[idx] = { id: parseInt(id), name, text };
            } else {
                store.profiles.unshift({ id: Date.now(), name, text });
            }
            document.getElementById('styleName').value = ""; document.getElementById('styleText').value = ""; document.getElementById('editingId').value = "";
            save();
        }

        function editStyle(id) {
            const p = store.profiles.find(x => x.id === id);
            document.getElementById('editingId').value = p.id;
            document.getElementById('styleName').value = p.name;
            document.getElementById('styleText').value = p.text;
            switchTab('styles');
        }

        function addLib() { const val = document.getElementById('libInput').value.trim(); if(val){ store.library.unshift({id:Date.now(), text:val}); document.getElementById('libInput').value=""; save(); } }
        function addMemo() { const val = document.getElementById('tweetInput').value.trim(); if(val){ store.memos.unshift({id:Date.now(), text:val}); document.getElementById('tweetInput').value=""; save(); } }
        
        // --- 全体描画 ---
        function renderAll() {
            // プロジェクト
            document.getElementById('projectGrid').innerHTML = store.projects.map(p => `<div class="card p-3 flex justify-between items-center"><div onclick="openProject(${p.id})" class="flex-1 font-black text-xs text-note truncate">${p.title}</div><button onclick="if(confirm('削除?')){store.projects=store.projects.filter(x=>x.id!==${p.id});save();}" class="text-red-200 px-2 text-lg">×</button></div>`).join('');
            // 文体
            document.getElementById('styleList').innerHTML = store.profiles.map(p => `<div class="list-item flex justify-between items-center"><div class="font-bold text-note uppercase text-[10px]">${p.name}</div><div class="flex gap-2"><button onclick="editStyle(${p.id})" class="text-note font-bold uppercase text-micro">Edit</button><button onclick="if(confirm('削除?')){store.profiles=store.profiles.filter(x=>x.id!==${p.id});save();}" class="text-red-200 font-bold uppercase text-micro">Del</button></div></div>`).join('');
            // ストック
            document.getElementById('libraryList').innerHTML = store.library.map(l => `<div class="list-item"><p class="line-clamp-2 text-gray-700 leading-tight mb-1">${l.text}</p><button onclick="if(confirm('削除?')){store.library=store.library.filter(x=>x.id!==${l.id});save();}" class="text-red-200 text-micro">削除</button></div>`).join('');
            // タイムライン
            document.getElementById('timelineList').innerHTML = store.memos.map(m => `<div class="list-item py-2"><div class="flex justify-between text-[9px] text-gray-400 mb-1"><span>${new Date(m.id).toLocaleDateString()}</span><button onclick="if(confirm('削除?')){store.memos=store.memos.filter(x=>x.id!==${m.id});save();}" class="text-red-200">削除</button></div><p class="text-[12px]">${m.text}</p></div>`).join('');
            
            document.getElementById('activeProfileSelect').innerHTML = '<option value="">文体を選択</option>' + store.profiles.map(p => `<option value="${p.id}" ${store.activeProfileId == p.id ? 'selected' : ''}>${p.name}</option>`).join('');
            document.getElementById('apiKeyInput').value = store.apiKey || "";
            document.getElementById('myProfileInput').value = store.myLongProfile || "";
        }

        // --- 設定保存 ---
        function saveSettings() { store.apiKey = document.getElementById('apiKeyInput').value.trim(); save(); alert("設定を保存しました"); }
        function saveProfile() { store.myLongProfile = document.getElementById('myProfileInput').value; save(); alert("プロフィールを保存しました"); }
        function changeActiveProfile() { store.activeProfileId = document.getElementById('activeProfileSelect').value; save(); }

        init();
    </script>
</body>
</html>
