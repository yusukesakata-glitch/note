<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v60</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f9fbfb; color: #333; }
        .card { background: white; border-radius: 14px; margin-bottom: 12px; border: 1px solid #eef3f3; box-shadow: 0 4px 12px rgba(44, 182, 150, 0.05); overflow: hidden; }
        .section-title { font-size: 13px; font-weight: 800; color: #4a5568; padding: 12px 16px; border-bottom: 1px solid #f7fafc; background: #fff; display: flex; justify-content: space-between; }
        textarea, input, select { font-size: 16px !important; outline: none; border: 1px solid #e2e8e8; border-radius: 8px; }
        .x-post { border-bottom: 1px solid #f0f5f5; padding: 14px; background: white; }
        .btn-note { background: #2cb696; color: white; border-radius: 10px; font-weight: 800; transition: 0.2s; }
        .btn-note:active { transform: scale(0.96); opacity: 0.9; }
        #timeline { max-height: 500px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="p-3">

    <header class="flex justify-between items-center mb-3 px-1">
        <h1 class="font-black text-note text-lg italic tracking-tighter">Note Assistant <span class="text-gray-200 text-[8px]">v60</span></h1>
        <div id="statusBadge" class="text-[9px] font-bold px-2 py-1 rounded bg-gray-100 text-gray-400 italic">Ready</div>
    </header>

    <div class="card">
        <div class="section-title"><span>▼ 文体プロフィール</span></div>
        <div class="p-4 pt-2">
            <textarea id="personalInfo" rows="3" placeholder="お手本の文章を貼り付けてください。" class="w-full p-3 text-sm border rounded-xl leading-relaxed bg-gray-50/30 mb-3"></textarea>
            <button onclick="saveProfile()" class="w-full btn-note py-3 text-sm shadow-lg shadow-note/20">設定を保存</button>
        </div>
    </div>

    <div class="card">
        <div class="bg-note/5 text-[9px] font-black text-note px-4 py-2 border-b border-note/10 uppercase tracking-widest text-center italic">Editor</div>
        <textarea id="mainContent" rows="8" placeholder="メモからネタを選んで追加するか、直接入力してください" class="w-full p-4 text-base border-none resize-none"></textarea>
        <div class="p-4 pt-0">
            <button onclick="generate()" id="btn-gen" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all">
                AI構成案を作成
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse italic">Gemini API Calling...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note bg-white mb-6">
        <div class="flex justify-between items-center mb-3 border-b pb-2">
            <span class="text-xs font-black text-note italic">AI Result</span>
            <button onclick="copyResult()" class="text-[10px] bg-gray-100 px-2 py-1 rounded font-bold">Copy</button>
        </div>
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap text-gray-800"></div>
    </div>

    <div class="flex items-center gap-2 mb-2 px-1 font-bold text-gray-400 text-[10px] uppercase tracking-widest">Memo Timeline</div>
    <div class="card">
        <div class="p-4 border-b bg-gray-50/50">
            <textarea id="tweetInput" rows="2" placeholder="新しいネタをメモ..." class="w-full p-2 bg-white text-sm border border-gray-100 rounded-xl resize-none mb-2"></textarea>
            <button onclick="postTweet()" class="w-full bg-[#1d9bf0] text-white py-3 rounded-xl font-black text-sm active:scale-95 shadow-md">メモを保存</button>
        </div>
        <div id="timeline"></div>
    </div>

    <script>
        // 【修正】APIキーを確実に固定し、URLを最新のv1安定版に変更
        const API_KEY = "AIzaSyDW_SSSPmUArMHEthTmKJZiGl1rYypsCXA".trim();
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        // ストレージキー（以前のデータを引き継ぐために過去のキーも走査）
        const CURRENT_DB = 'NOTE_PRO_V60_STABLE';
        const OLD_KEYS = ['NOTE_PRO_V59_DATA', 'NOTE_PRO_V58_STABLE', 'NOTE_PRO_V57_FINAL', 'NOTE_PRO_V56_STABLE', 'NOTE_PRO_V55_FINAL'];

        let store = JSON.parse(localStorage.getItem(CURRENT_DB)) || { tweets: [], userInfo: "" };

        // データ救出ロジックの強化（消えた投稿を戻す）
        function rescueAllData() {
            let recovered = false;
            OLD_KEYS.forEach(k => {
                const old = JSON.parse(localStorage.getItem(k));
                if (old && old.tweets) {
                    old.tweets.forEach(ot => {
                        const txt = ot.t || ot.text;
                        if (txt && !store.tweets.some(st => st.t === txt)) {
                            store.tweets.push({ t: txt, d: ot.d || new Date().toLocaleString() });
                            recovered = true;
                        }
                    });
                    if (!store.userInfo && old.userInfo) {
                        store.userInfo = old.userInfo;
                        recovered = true;
                    }
                }
            });
            if (recovered) {
                store.tweets.sort((a, b) => new Date(b.d) - new Date(a.d)); // 日付順に並び替え
                save();
            }
        }

        function save() { localStorage.setItem(CURRENT_DB, JSON.stringify(store)); }

        function saveProfile() {
            store.userInfo = document.getElementById('personalInfo').value;
            save();
            alert('文体を保存しました');
        }

        function postTweet() {
            const input = document.getElementById('tweetInput');
            if(!input.value.trim()) return;
            store.tweets.unshift({ t: input.value.trim(), d: new Date().toLocaleString() });
            save();
            input.value = '';
            render();
        }

        function render() {
            const tl = document.getElementById('timeline');
            if (store.tweets.length === 0) {
                tl.innerHTML = `<div class="p-8 text-center text-gray-300 text-xs italic font-bold">No data found.</div>`;
                return;
            }
            tl.innerHTML = store.tweets.map((t, i) => `
                <div class="x-post">
                    <div class="flex justify-between items-center mb-1 text-[9px] text-gray-400 font-mono">
                        <span>${t.d}</span>
                        <div class="flex gap-4">
                            <button onclick="addText(${i})" class="text-note font-black uppercase">Add</button>
                            <button onclick="delTweet(${i})" class="text-red-200 font-black uppercase">Del</button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-700 leading-relaxed font-medium">${t.t}</p>
                </div>
            `).join('');
        }

        function addText(i) {
            const ed = document.getElementById('mainContent');
            ed.value += (ed.value ? '\n\n' : '') + store.tweets[i].t;
            ed.focus();
        }

        function delTweet(i) {
            if(confirm('削除しますか？')) {
                store.tweets.splice(i, 1);
                save();
                render();
            }
        }

        async function generate() {
            const content = document.getElementById('mainContent').value.trim();
            if(!content) return alert("内容を入力してください");

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            
            const prompt = `分析用お手本:\n${store.userInfo}\n\n上記を踏まえて、以下の内容からNoteの構成案を作成してください:\n${content}`;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await res.json();
                
                if (data.error) throw new Error(data.error.message);
                
                const resultText = data.candidates[0].content.parts[0].text;
                document.getElementById('resultBody').innerText = resultText;
                document.getElementById('resultContainer').classList.remove('hidden');
                document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
                document.getElementById('statusBadge').innerText = "Last Success: " + new Date().toLocaleTimeString();
                document.getElementById('statusBadge').className = "text-[9px] font-bold px-2 py-1 rounded bg-green-100 text-green-600 italic";

            } catch (e) {
                alert("APIエラーが発生しました。URL構成を修正したため、再度お試しください。\n" + e.message);
                document.getElementById('statusBadge').innerText = "API Error";
                document.getElementById('statusBadge').className = "text-[9px] font-bold px-2 py-1 rounded bg-red-100 text-red-600 italic";
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(document.getElementById('resultBody').innerText);
            alert('コピーしました');
        }

        // 実行
        rescueAllData();
        document.getElementById('personalInfo').value = store.userInfo || "";
        render();
    </script>
</body>
</html>
