    <script>
        const DB_NAME = 'NOTE_PRO_V63_STABLE';
        let store = JSON.parse(localStorage.getItem(DB_NAME)) || { tweets: [], userInfo: "", apiKey: "" };

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(!key) return alert("ã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            store.apiKey = key;

                badge.className = "text-[9px] font-bold px-2 py-1 rounded bg-green-100 text-green-600 italic";

        function rescue() {
            const keys = ['NOTE_PRO_V62_STABLE','NOTE_PRO_V61_STABLE', 'NOTE_PRO_V60_STABLE', 'NOTE_PRO_V59_DATA'];
            keys.forEach(k => {
                const old = JSON.parse(localStorage.getItem(k));
                if (old?.tweets) {
                    old.tweets.forEach(ot => {
                        const txt = ot.t || ot.text;
                        if (txt && !store.tweets.some(st => st.t === txt)) {
                            store.tweets.push({ t: txt, d: ot.d || new Date().toLocaleString() });
                        }
                    });
                }
                if (!store.userInfo && old?.userInfo) store.userInfo = old.userInfo;
            });
            save();
        }

        function save() { localStorage.setItem(DB_NAME, JSON.stringify(store)); }

        function saveProfile() {
            store.userInfo = document.getElementById('personalInfo').value;
            save();
            alert('ä¿å­˜ã—ã¾ã—ãŸ');
        }

        async function generate() {
            if(!store.apiKey) return alert("å…ˆã«APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ä¿å­˜ã—ã¦ãã ã•ã„");
            const content = document.getElementById('mainContent').value.trim();
            if(!content) return alert("å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${store.apiKey}`, {

                const data = await res.json();

                document.getElementById('resultBody').innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('resultContainer').classList.remove('hidden').scrollIntoView({ behavior: 'smooth' });
            } catch (e) {

        rescue();
