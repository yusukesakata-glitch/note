<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v102</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        /* 成功していたシンプルなレイアウト構造に固定 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f8f8; color: #333; line-height: 1.6; margin: 0; padding-top: 115px; } /* 絶対に隠れない115pxの余白 */
        
        .fixed-nav { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: #f4f8f8; z-index: 1000; padding: 8px 8px 0 8px; border-bottom: 1px solid #e2e8e8; }
        
        .card { background: white; border-radius: 8px; margin-bottom: 12px; border: 1px solid #e2e8e8; overflow: hidden; }
        .section-title { font-size: 10px; font-weight: 800; color: #718096; padding: 6px 12px; background: #fafcfc; border-bottom: 1px solid #f1f5f5; }
        
        textarea, input, select { font-size: 12px !important; outline: none; border: 1px solid #edf2f2; border-radius: 6px; }
        .btn-note { background: #2cb696; color: white; border-radius: 6px; font-weight: 800; font-size: 11px; padding: 10px; }
        .tab-btn { font-size: 10px; font-weight: 800; padding: 14px 2px; color: #a0aec0; border-bottom: 2px solid transparent; flex: 1; text-align: center; }
        .tab-btn.active { color: #2cb696; border-bottom-color: #2cb696; }
        
        /* インライン編集（ツイート風） */
        .inline-editor { border: 2px solid #2cb696; background: #f0fdfa; padding: 10px; border-radius: 8px; margin-top: 5px; }
        
        /* 画像表示 */
        .preview-box { width: 100%; max-height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; border: 1px solid #eee; }
        .timeline-photo { width: 100%; border-radius: 8px; margin-top: 8px; border: 1px solid #f1f1f1; }
        
        .btn-del-micro { color: #fed7d7; font-size: 9px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body class="p-2">

    <div class="fixed-nav">
        <header class="flex justify-between items-center mb-1 px-1">
            <h1 class="font-black text-note text-sm italic tracking-tighter uppercase">Note Assistant <span class="text-gray-300 text-[8px] not-italic">v102</span></h1>
            <div id="statusLabel" class="text-[8px] font-bold px-2 py-0.5 rounded bg-green-50 text-green-600 uppercase italic">STABLE</div>
        </header>
        <div class="flex bg-white rounded-t-lg shadow-sm">
            <button onclick="switchTab('projects')" id="tab-projects" class="tab-btn active">記事作成</button>
            <button onclick="switchTab('styles')" id="tab-styles" class="tab-btn">文体保存</button>
            <button onclick="switchTab('library')" id="tab-library" class="tab-btn">ストック</button>
            <button onclick="switchTab('memo')" id="tab-memo" class="tab-btn">タイムライン</button>
            <button onclick="switchTab('settings')" id="tab-settings" class="tab-btn">設定</button>
        </div>
    </div>

    <div class="max-w-xl mx-auto">
        
        <div id="panel-projects">
            <div id="projectListArea">
                <div class="card p-3 mb-4 bg-note/5">
                    <div class="flex gap-2">
                        <input type="text" id="newDraftInput" placeholder="記事のタイトル" class="flex-1 p-2 border">
                        <button onclick="createProject()" class="btn-note px-4 uppercase">作成</button>
                    </div>
                </div>
                <div id="projectGrid"></div>
            </div>
            
            <div id="activeEditorArea" class="hidden">
                <div class="sticky top-0 bg-[#f4f8f8] py-2 z-20 border-b mb-3">
                    <div class="flex justify-between items-center mb-2">
                        <button onclick="backToList()" class="text-note font-black text-[11px] uppercase">← List</button>
                        <button onclick="clearChatHistory()" class="btn-del-micro px-2">Reset</button>
                    </div>
                    <div class="flex gap-1 overflow-x-auto">
                        <button onclick="specialTask('clean')" class="btn-note py-1 px-3 text-[10px]">清書</button>
                        <button onclick="specialTask('sim')" class="btn-note py-1 px-3 text-[10px]">分析</button>
                        <button onclick="copyToClipboard()" class="btn-note py-1 px-3 text-[10px] bg-black">コピー</button>
                    </div>
                </div>
                <div id="chatHistory" class="flex flex-col mb-4"></div>
                <div id="typingLabel" class="hidden text-center text-note text-[10px] animate-pulse mb-4 uppercase">Thinking...</div>
                <div class="card p-2 sticky bottom-4 shadow-2xl border-note/20 z-10">
                    <div class="flex gap-2">
                        <textarea id="refineInput" rows="2" placeholder="指示を入力" class="flex-1 p-2 text-xs border-none bg-gray-50 rounded resize-none"></textarea>
                        <button onclick="sendRefine()" id="sendBtn" class="bg-gray-900 text-white px-4 rounded font-bold text-[11px] uppercase">送信</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="panel-memo" class="hidden">
            <div class="card p-4">
                <div class="section-title mb-2">Memory Timeline</div>
                <div id="imgPreviewArea" class="hidden mb-2">
                    <img id="tempImg" class="preview-box">
                    <button onclick="cancelImg()" class="text-[9px] text-red-400 font-bold uppercase">✕ キャンセル</button>
                </div>
                <textarea id="tweetInput" rows="3" placeholder="今の思考をメモ..." class="w-full p-3 mb-2 text-xs border bg-gray-50/30 rounded"></textarea>
                <div class="flex justify-between items-center">
                    <label class="bg-gray-100 text-gray-500 px-4 py-2 rounded-full text-[10px] font-bold uppercase cursor-pointer">
                        Photo
                        <input type="file" accept="image/*" class="hidden" onchange="handleImg(this)">
                    </label>
                    <button onclick="addMemo()" class="bg-[#1d9bf0] text-white px-8 py-2 rounded-full font-black text-xs uppercase shadow-md">Post</button>
                </div>
            </div>
            <div id="timelineList"></div>
        </div>

        <div id="panel-styles" class="hidden"><div class="card p-4"><textarea id="styleText" rows="6" class="w-full p-3 border text-xs" placeholder="お手本の文章"></textarea><button onclick="addStyle()" class="w-full btn-note mt-2 uppercase">Save</button></div><div id="styleList"></div></div>
        <div id="panel-library" class="hidden"><div class="card p-4"><textarea id="libInput" rows="4" class="w-full p-3 border text-xs" placeholder="フレーズをストック"></textarea><button onclick="addLib()" class="w-full btn-note mt-2 uppercase">Add</button></div><div id="libraryList"></div></div>
        <div id="panel-settings" class="hidden"><div class="card p-4"><input type="password" id="apiKeyInput" placeholder="Gemini API Key" class="w-full p-3 border text-xs"><button onclick="saveSettings()" class="w-full bg-gray-800 text-white py-3 rounded mt-2 text-[10px] font-bold uppercase">Update</button></div></div>

    </div>

    <script>
        const DB = 'NOTE_PRO_MASTER_STORAGE';
        let store = { memos:[], projects:[], profiles:[], library:[], myLongProfile:"", apiKey:"", activeModel:"gemini-1.5-flash", activeProfileId:null };
        let currentImg = null;
        let editingId = null;

        function init() {
            try {
                const saved = localStorage.getItem(DB);
                if(saved) store = {...store, ...JSON.parse(saved)};
                renderAll();
            } catch(e) { console.error(e); }
        }

        function save() { localStorage.setItem(DB, JSON.stringify(store)); renderAll(); }

        function switchTab(t) {
            ['projects','styles','library','memo','settings'].forEach(p => {
                const el = document.getElementById('panel-'+p);
                if(el) el.classList.add('hidden');
                document.getElementById('tab-'+p).classList.remove('active');
            });
            document.getElementById('panel-'+t).classList.remove('hidden');
            document.getElementById('tab-'+t).classList.add('active');
            window.scrollTo(0, 0);
        }

        // --- 画像処理 ---
        function handleImg(input) {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    currentImg = e.target.result;
                    document.getElementById('tempImg').src = currentImg;
                    document.getElementById('imgPreviewArea').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }
        function cancelImg() { currentImg = null; document.getElementById('imgPreviewArea').classList.add('hidden'); }

        // --- インライン編集 ---
        function startEdit(id) { editingId = id; renderAll(); }
        function cancelEdit() { editingId = null; renderAll(); }
        function saveEdit(id) {
            const text = document.getElementById(`edit-${id}`).value;
            const m = store.memos.find(x => x.id === id);
            if(m) m.text = text;
            editingId = null;
            save();
        }

        function renderAll() {
            // プロジェクト
            document.getElementById('projectGrid').innerHTML = store.projects.map(p => `
                <div class="card p-4 flex justify-between items-center border-l-4 border-l-note shadow-sm">
                    <div onclick="openProject(${p.id})" class="flex-1 font-black text-xs text-note truncate uppercase">${p.title}</div>
                    <button onclick="if(confirm('削除しますか？')){store.projects=store.projects.filter(x=>x.id!==${p.id});save();}" class="btn-del-micro px-2 text-xl">×</button>
                </div>
            `).join('');

            // タイムライン
            document.getElementById('timelineList').innerHTML = store.memos.map(m => `
                <div class="list-item border-b py-3 px-1 bg-white mb-2">
                    <div class="flex justify-between text-[9px] text-gray-400 mb-2 uppercase">
                        <span>${new Date(m.id).toLocaleString()}</span>
                        <div class="flex gap-4">
                            <button onclick="startEdit(${m.id})" class="text-note font-bold">Edit</button>
                            <button onclick="if(confirm('削除しますか？')){store.memos=store.memos.filter(x=>x.id!==${m.id});save();}" class="btn-del-micro">Del</button>
                        </div>
                    </div>
                    ${editingId === m.id ? `
                        <div class="inline-editor">
                            <textarea id="edit-${m.id}" class="w-full p-2 text-xs border rounded mb-2">${m.text}</textarea>
                            <div class="flex justify-end gap-2">
                                <button onclick="cancelEdit()" class="text-[10px] font-bold text-gray-400">Cancel</button>
                                <button onclick="saveEdit(${m.id})" class="text-[10px] font-bold text-note">Save</button>
                            </div>
                        </div>
                    ` : `
                        <p class="text-[12px] leading-relaxed whitespace-pre-wrap">${m.text}</p>
                        ${m.img ? `<img src="${m.img}" class="timeline-photo">` : ''}
                    `}
                </div>
            `).join('');
            
            document.getElementById('apiKeyInput').value = store.apiKey || "";
        }

        // --- 共通ロジック ---
        function createProject() { const v = document.getElementById('newDraftInput').value.trim(); if(!v) return; store.projects.unshift({ id: Date.now(), title: v, chatHistory: [] }); document.getElementById('newDraftInput').value = ""; save(); }
        function openProject(id) { store.activeProjectId = id; document.getElementById('projectListArea').classList.add('hidden'); document.getElementById('activeEditorArea').classList.remove('hidden'); renderChat(); }
        function backToList() { store.activeProjectId = null; document.getElementById('projectListArea').classList.remove('hidden'); document.getElementById('activeEditorArea').classList.add('hidden'); }
        function addMemo() { const v = document.getElementById('tweetInput').value.trim(); if(v || currentImg){ store.memos.unshift({id:Date.now(), text:v, img:currentImg}); document.getElementById('tweetInput').value=""; cancelImg(); save(); } }
        function addLib() { const v = document.getElementById('libInput').value.trim(); if(v){ store.library.unshift({id:Date.now(), text:v}); document.getElementById('libInput').value=""; save(); } }
        function addStyle() { const t=document.getElementById('styleText').value.trim(); if(t){ store.profiles.unshift({id:Date.now(), name:"New Style", text:t}); save(); } }
        function saveSettings() { store.apiKey = document.getElementById('apiKeyInput').value; save(); alert("Updated"); }
        async function sendRefine() { /* ...API通信処理... */ }
        function renderChat() { /* ...チャット表示... */ }

        init();
    </script>
</body>
</html>
