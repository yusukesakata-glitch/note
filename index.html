        tailwind.config = { theme: { extend: { colors: { note: '#2cb696', noteBg: '#ffffff', noteBorder: '#e6e6e6' } } } }

    <style>
        /* noteé¢¨ã®ã‚¯ãƒªãƒ¼ãƒ³ãªãƒ‡ã‚¶ã‚¤ãƒ³ */
        html, body { height: 100%; margin: 0; padding: 0; background: #ffffff; color: #333; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .app-shell { display: flex; flex-direction: column; height: 100dvh; width: 100%; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ï¼šä¸­å¤®å¯„ã› */
        .app-header { flex: 0 0 auto; height: 44px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #f2f2f2; background: white; z-index: 100; }
        
        /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ï¼šä¸‹éƒ¨ãƒŠãƒ“ã®é«˜ã•åˆ†ã‚’ç¢ºä¿ */
        .app-main { flex: 1 1 auto; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 16px 16px 80px 16px; }

        /* ãƒœãƒˆãƒ ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
        .bottom-nav { 
            flex: 0 0 auto; 
            height: 60px; 
            background: white; 
            border-top: 1px solid #f2f2f2; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; flex: 1; height: 100%; transition: 0.2s; }
        .nav-item.active { color: #2cb696; font-weight: bold; }
        .nav-icon { font-size: 18px; margin-bottom: 2px; }
        .nav-label { font-size: 10px; }

        /* noteé¢¨ã‚«ãƒ¼ãƒ‰ãƒ»ãƒ‘ãƒ¼ãƒ„ */
        .card { background: white; border-radius: 8px; margin-bottom: 16px; border: 1px solid #f2f2f2; overflow: hidden; }
        .btn-note { background: #2cb696; color: white; border-radius: 20px; font-weight: bold; font-size: 13px; padding: 8px 20px; transition: opacity 0.2s; }
        .btn-note:active { opacity: 0.7; }
        .btn-note:disabled { background: #e6e6e6; color: #ccc; }
        
        input, textarea, select { border: 1px solid #f2f2f2; border-radius: 8px; background: #fafafa; padding: 10px; font-size: 14px !important; }
        
        /* ãƒãƒ£ãƒƒãƒˆç”»é¢ */
        .chat-msg { font-size: 14px; padding: 14px; border-radius: 12px; margin-bottom: 12px; max-width: 90%; line-height: 1.7; }
        .msg-ai { background: #f9f9f9; border: 1px solid #eee; align-self: flex-start; }
        .msg-user { background: #2cb696; color: white; align-self: flex-end; margin-left: auto; }
        
        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .loading-dots { display: inline-block; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div class="app-shell">
    <header class="app-header">
        <h1 class="font-bold text-[15px] tracking-tight text-gray-800">note assistant</h1>
    </header>

    <div class="app-main" id="mainScroll">
        <div id="panel-projects">
            <div id="projectListArea">
                <div class="mb-6">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">æ–°ã—ã„è¨˜äº‹</h2>
                    <div class="flex gap-2">
                        <input type="text" id="newDraftInput" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›" class="flex-1">
                        <button onclick="createProject()" class="btn-note">ä½œæˆ</button>
                    </div>
                </div>
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">ä¸‹æ›¸ãä¸€è¦§</h2>
                <div id="projectGrid" class="space-y-3"></div>
            </div>
            
            <div id="activeEditorArea" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="backToList()" class="text-gray-400 text-sm font-bold">â† æˆ»ã‚‹</button>
                    <button onclick="clearChatHistory()" class="text-red-300 text-[10px] font-bold">å±¥æ­´ãƒªã‚»ãƒƒãƒˆ</button>
                </div>
                <div class="card p-3 mb-4 bg-gray-50">
                    <select id="activeProfileSelect" onchange="changeActiveProfile()" class="w-full text-sm font-bold text-note"></select>
                </div>
                <div id="chatHistory" class="flex flex-col mb-4"></div>
                <div id="typingLabel" class="hidden text-center text-note text-[10px] font-bold mb-4 uppercase loading-dots">AIãŒè€ƒãˆã¦ã„ã¾ã™...</div>
                <div class="fixed bottom-20 left-4 right-4 bg-white p-2 border border-gray-100 shadow-xl rounded-xl z-50 flex gap-2">
                    <textarea id="refineInput" rows="1" class="flex-1 border-none bg-transparent resize-none" placeholder="AIã«æŒ‡ç¤ºã‚’å‡ºã™..."></textarea>
                    <button id="chatSendBtn" onclick="sendRefine()" class="bg-note text-white p-2 rounded-full w-10 h-10 flex items-center justify-center">â–²</button>
                </div>
            </div>
        </div>

        <div id="panel-idea" class="hidden">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">AIææ¡ˆ</h2>
            <button id="genIdeaBtn" onclick="generateIdeas()" class="w-full btn-note mb-6 py-4">æ–°ã—ã„è¨˜äº‹æ¡ˆã‚’ç”Ÿæˆã™ã‚‹</button>
            <div id="ideaTyping" class="hidden text-center text-blue-400 text-[10px] font-bold mb-4 uppercase loading-dots">åˆ†æä¸­...</div>
            <div id="ideaListArea"></div>
        </div>

        <div id="panel-stock" class="hidden">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">æ–‡ä½“ãƒ»ç´ æç®¡ç†</h2>
            <div class="card p-4">
                <input type="text" id="styleName" placeholder="åå‰ï¼ˆä¾‹ï¼šãƒ—ãƒ­ç·¨é›†è€…é¢¨ï¼‰" class="w-full mb-2">
                <textarea id="styleText" rows="4" placeholder="ãŠæ‰‹æœ¬ã®æ–‡ç« " class="w-full mb-3"></textarea>
                <button onclick="addStyle()" class="w-full btn-note">æ–‡ä½“ã‚’ä¿å­˜</button>
            </div>
            <div id="styleList" class="space-y-3"></div>
        </div>

        <div id="panel-memo" class="hidden">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ãƒ¡ãƒ¢</h2>
            <div class="card p-4">
                <textarea id="tweetInput" rows="3" class="w-full mb-2" placeholder="ä»Šã®è€ƒãˆã‚’ãƒ¡ãƒ¢..."></textarea>
                <button onclick="addMemo()" class="w-full bg-black text-white py-2 rounded-full font-bold text-sm">æŠ•ç¨¿ã™ã‚‹</button>
            </div>
            <div id="timelineList"></div>
        </div>

        <div id="panel-settings" class="hidden">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">è¨­å®š</h2>
            <div class="card p-4">
                <p class="text-[10px] font-bold text-gray-400 mb-1">ã‚ãªãŸã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«</p>
                <textarea id="myProfileInput" rows="5" class="w-full mb-4 text-sm" placeholder="çµŒæ­´ãªã©"></textarea>
                <p class="text-[10px] font-bold text-gray-400 mb-1">Gemini APIã‚­ãƒ¼</p>
                <input type="password" id="apiKeyInput" class="w-full mb-4">
                <button onclick="saveSettings()" class="w-full bg-gray-800 text-white py-3 rounded-xl font-bold text-sm">ä¿å­˜ã™ã‚‹</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="switchTab('projects')" id="nav-projects" class="nav-item active">
            <span class="nav-icon">âœ</span><span class="nav-label">åŸ·ç­†</span>
        </button>
        <button onclick="switchTab('idea')" id="nav-idea" class="nav-item">
            <span class="nav-icon">ğŸ’¡</span><span class="nav-label">é–ƒã</span>
        </button>
        <button onclick="switchTab('stock')" id="nav-stock" class="nav-item">
            <span class="nav-icon">ğŸ“</span><span class="nav-label">ç´ æ</span>
        </button>
        <button onclick="switchTab('memo')" id="nav-memo" class="nav-item">
            <span class="nav-icon">â—</span><span class="nav-label">ãƒ¡ãƒ¢</span>
        </button>
        <button onclick="switchTab('settings')" id="nav-settings" class="nav-item">
            <span class="nav-icon">âš™</span><span class="nav-label">è¨­å®š</span>
        </button>
    </nav>
</div>

<script>
    const DB = 'NOTE_PRO_MASTER_STORAGE';
    let store = { memos:[], projects:[], profiles:[], library:[], myLongProfile:"", apiKey:"", activeModel:"gemini-1.5-flash", activeProfileId:null, activeProjectId:null };

    function init() { try { const saved = localStorage.getItem(DB); if(saved) store = {...store, ...JSON.parse(saved)}; renderAll(); } catch(e) { console.error(e); } }
    function save() { localStorage.setItem(DB, JSON.stringify(store)); renderAll(); }

    function switchTab(t) {
        ['projects','idea','stock','memo','settings'].forEach(p => {
            const el = document.getElementById('panel-'+p); if(el) el.classList.add('hidden');
            const btn = document.getElementById('nav-'+p); if(btn) btn.classList.remove('active');
        });
        document.getElementById('panel-'+t).classList.remove('hidden');
        document.getElementById('nav-'+t).classList.add('active');
        document.getElementById('mainScroll').scrollTo(0,0);
    }

    // --- è‡ªå‹•ãƒªãƒˆãƒ©ã‚¤ä»˜ãAPIå‘¼ã³å‡ºã— ---
    async function fetchGemini(contents, retryCount = 0) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${store.activeModel}:generateContent?key=${store.apiKey}`;
        try {
            const res = await fetch(url, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ contents }) 
            });
            const data = await res.json();

            if (res.status === 429 && retryCount < 2) {
                console.warn("APIåˆ¶é™ä¸­ã§ã™ã€‚5ç§’å¾Œã«ãƒªãƒˆãƒ©ã‚¤ã—ã¾ã™...");
                await new Promise(r => setTimeout(r, 5000));
                return fetchGemini(contents, retryCount + 1);
            }

            if (data.error) throw new Error(data.error.message);
            return data;
        } catch (e) { throw e; }
    }

    async function sendRefine() {
        const proj = store.projects.find(p => p.id === store.activeProjectId); if(!proj || !store.apiKey) return;
        const input = document.getElementById('refineInput');
        const text = input.value.trim(); if(!text) return;
        input.value = "";
        
        const profile = store.profiles.find(p => p.id == store.activeProfileId);
        const promptText = proj.chatHistory.length === 0 
            ? `[èƒŒæ™¯]\n${store.myLongProfile}\n[æ–‡ä½“]\n${profile ? profile.text : "æ¨™æº–"}\n\n[æŒ‡ç¤º]\n${text}` : text;
        
        proj.chatHistory.push({ role: "user", parts: [{ text: promptText }] });
        renderChat();
        
        const btn = document.getElementById('chatSendBtn');
        btn.disabled = true; document.getElementById('typingLabel').classList.remove('hidden');

        try {
            const data = await fetchGemini(proj.chatHistory.map(m => ({ role: m.role, parts: m.parts })));
            if(data.candidates?.[0]?.content) {
                proj.chatHistory.push({ role: "model", parts: [{ text: data.candidates[0].content.parts[0].text }] });
                save(); renderChat();
            }
        } catch(e) { alert("APIåˆ¶é™ã¾ãŸã¯ã‚¨ãƒ©ãƒ¼ã§ã™ã€‚å°‘ã—å¾…ã£ã¦é€ä¿¡ã—ã¦ãã ã•ã„ã€‚"); } 
        finally { btn.disabled = false; document.getElementById('typingLabel').classList.add('hidden'); }
    }

    function renderAll() {
        // è¨˜äº‹ä¸€è¦§
        document.getElementById('projectGrid').innerHTML = store.projects.map(p => `
            <div class="card p-4 flex justify-between items-center">
                <div onclick="openProject(${p.id})" class="flex-1 font-bold text-[14px] cursor-pointer">${p.title}</div>
                <button onclick="safeDelete('projects', ${p.id})" class="text-red-200 text-[10px]">å‰Šé™¤</button>
            </div>`).join('');
        
        // ãƒ¡ãƒ¢ä¸€è¦§
        document.getElementById('timelineList').innerHTML = store.memos.map(m => `
            <div class="card p-4 mb-3 border-none bg-gray-50">
                <p class="text-sm leading-relaxed whitespace-pre-wrap">${m.text}</p>
                <div class="mt-2 text-[9px] text-gray-300 font-bold">${new Date(m.id).toLocaleString()}</div>
            </div>`).join('');

        // æ–‡ä½“ãƒªã‚¹ãƒˆ
        document.getElementById('styleList').innerHTML = store.profiles.map(p => `
            <div class="card p-3 flex justify-between items-center bg-note/5 border-note/10">
                <span class="text-xs font-bold text-note">${p.name}</span>
                <button onclick="safeDelete('profiles', ${p.id})" class="text-red-300 text-[10px]">å‰Šé™¤</button>
            </div>`).join('');

        const sel = document.getElementById('activeProfileSelect');
        if(sel) sel.innerHTML = '<option value="">æ–‡ä½“ã‚’é¸æŠãªã—</option>' + store.profiles.map(p => `<option value="${p.id}" ${store.activeProfileId == p.id ? 'selected' : ''}>${p.name}</option>`).join('');
        
        document.getElementById('apiKeyInput').value = store.apiKey || "";
        document.getElementById('myProfileInput').value = store.myLongProfile || "";
    }

    // --- æ“ä½œãƒ­ã‚¸ãƒƒã‚¯ ---
    function createProject() { 
        const input = document.getElementById('newDraftInput');
        if(!input.value.trim()) return;
        const newId = Date.now();
        store.projects.unshift({id: newId, title: input.value, chatHistory: []});
        input.value = ""; save(); openProject(newId);
    }
    function openProject(id) { 
        store.activeProjectId = id; 
        document.getElementById('projectListArea').classList.add('hidden'); 
        document.getElementById('activeEditorArea').classList.remove('hidden'); 
        renderChat(); 
    }
    function backToList() { 
        store.activeProjectId = null; 
        document.getElementById('projectListArea').classList.remove('hidden'); 
        document.getElementById('activeEditorArea').classList.add('hidden'); 
        renderAll(); 
    }
    function addStyle() {
        const n=document.getElementById('styleName').value.trim();
        const t=document.getElementById('styleText').value.trim();
        if(!n || !t) return;
        store.profiles.unshift({id: Date.now(), name: n, text: t});
        document.getElementById('styleName').value=""; document.getElementById('styleText').value="";
        save();
    }
    function addMemo() {
        const v=document.getElementById('tweetInput').value.trim();
        if(v){ store.memos.unshift({id:Date.now(), text:v}); document.getElementById('tweetInput').value=""; save(); }
    }
    function safeDelete(type, id) { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { store[type] = store[type].filter(x => x.id !== id); save(); } }
    function saveSettings() { store.apiKey=document.getElementById('apiKeyInput').value.trim(); store.myLongProfile=document.getElementById('myProfileInput').value; save(); alert("ä¿å­˜ã—ã¾ã—ãŸ"); }
    function changeActiveProfile() { store.activeProfileId = document.getElementById('activeProfileSelect').value; save(); }
    function clearChatHistory() { const proj=store.projects.find(p=>p.id===store.activeProjectId); if(proj&&confirm('å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆï¼Ÿ')){proj.chatHistory=[]; save(); renderChat();} }
    function renderChat() { 
        const proj=store.projects.find(p=>p.id===store.activeProjectId); 
        const area=document.getElementById('chatHistory'); 
        if(!proj || !area) return; 
        area.innerHTML = proj.chatHistory.map(msg=>{ 
            const t = msg.parts[0].text.includes("[èƒŒæ™¯]") ? msg.parts[0].text.split("[æŒ‡ç¤º]\n")[1] : msg.parts[0].text;
            return `<div class="chat-msg ${msg.role==='model'?'msg-ai':'msg-user'}"><div class="whitespace-pre-wrap">${t}</div></div>`; 
        }).join(''); 
        setTimeout(()=>area.lastElementChild?.scrollIntoView({ behavior: 'smooth' }), 50); 
    }

    init();
</script>
</body>
