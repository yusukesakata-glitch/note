<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v65</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f9fbfb; color: #333; }
        .card { background: white; border-radius: 14px; margin-bottom: 12px; border: 1px solid #eef3f3; box-shadow: 0 4px 12px rgba(44, 182, 150, 0.05); overflow: hidden; }
        .section-title { font-size: 13px; font-weight: 800; color: #4a5568; padding: 12px 16px; border-bottom: 1px solid #f7fafc; background: #fff; display: flex; justify-content: space-between; }
        textarea, input { font-size: 16px !important; outline: none; border: 1px solid #e2e8e8; border-radius: 8px; }
        .btn-note { background: #2cb696; color: white; border-radius: 10px; font-weight: 800; transition: 0.2s; }
        .btn-note:active { transform: scale(0.96); opacity: 0.9; }
        .x-post { border-bottom: 1px solid #f0f5f5; padding: 14px; background: white; }
    </style>
</head>
<body class="p-3">

    <header class="flex justify-between items-center mb-3 px-1">
        <h1 class="font-black text-note text-lg italic tracking-tighter">Note Assistant <span class="text-gray-200 text-[8px]">v65</span></h1>
        <div id="statusBadge" class="text-[9px] font-bold px-2 py-1 rounded bg-gray-100 text-gray-400 italic">Ready</div>
    </header>

    <div class="card border-2 border-gray-200 mb-4">
        <div class="section-title bg-gray-50 text-gray-700">API KEY SETUP</div>
        <div class="p-4 pt-2">
            <input type="password" id="apiKeyInput" placeholder="APIキーを入力" class="w-full p-3 text-sm border rounded-xl bg-white mb-2">
            <div class="flex gap-2">
                <button onclick="saveApiKey()" class="flex-1 bg-gray-800 text-white py-2 rounded-lg font-bold text-sm">SAVE KEY</button>
                <button onclick="checkModels()" class="flex-1 bg-white text-gray-800 border border-gray-300 py-2 rounded-lg font-bold text-[10px]">DIAGNOSE</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="section-title">PROFILE SETTINGS</div>
        <div class="p-4 pt-2">
            <textarea id="personalInfo" rows="3" placeholder="お手本の文章を入力してください。" class="w-full p-3 text-sm border rounded-xl leading-relaxed bg-gray-50/30 mb-3"></textarea>
            <button onclick="saveProfile()" class="w-full btn-note py-3 text-sm shadow-lg shadow-note/20">SAVE PROFILE</button>
        </div>
    </div>

    <div class="card">
        <div class="bg-note/5 text-[9px] font-black text-note px-4 py-2 border-b border-note/10 uppercase text-center italic">Editor</div>
        <textarea id="mainContent" rows="6" placeholder="内容を入力してください" class="w-full p-4 text-base border-none resize-none"></textarea>
        <div class="p-4 pt-0">
            <button onclick="generate()" id="btn-gen" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all">
                GENERATE DRAFT
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse italic">Connecting...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note bg-white mb-6">
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap text-gray-800"></div>
    </div>

    <div class="flex items-center gap-2 mb-2 px-1 font-bold text-gray-400 text-[10px] uppercase">Memo Timeline</div>
    <div id="timeline" class="card"></div>

    <script>
        const DB_NAME = 'NOTE_PRO_V65_DATA';
        let store = JSON.parse(localStorage.getItem(DB_NAME)) || { tweets: [], userInfo: "", apiKey: "", activeModel: "" };

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(!key) return;
            store.apiKey = key;
            save();
            alert("APIキーを保存しました。");
        }

        async function checkModels() {
            if(!store.apiKey) return alert("キーを入力してください");
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${store.apiKey}`);
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                
                // 「generateContent」ができるモデルを自動抽出
                const availableModels = data.models
                    .filter(m => m.supportedGenerationMethods.includes('generateContent'))
                    .map(m => m.name.replace('models/', ''));
                
                // Flashモデルを優先的に選択
                store.activeModel = availableModels.find(m => m.includes('flash')) || availableModels[0];
                save();
                
                alert("診断完了\n使用モデル: " + store.activeModel);
            } catch (e) {
                alert("診断エラー: " + e.message);
            }
        }

        function save() { localStorage.setItem(DB_NAME, JSON.stringify(store)); }

        function saveProfile() {
            store.userInfo = document.getElementById('personalInfo').value;
            save();
            alert('保存完了');
        }

        async function generate() {
            if(!store.apiKey) return alert("APIキーを設定してください");
            
            // モデルが未設定なら診断を促す
            if(!store.activeModel) {
                await checkModels();
                if(!store.activeModel) return;
            }

            const content = document.getElementById('mainContent').value.trim();
            if(!content) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${store.activeModel}:generateContent?key=${store.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `お手本:\n${store.userInfo}\n内容:\n${content}\n構成案を作って。` }] }] })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);

                document.getElementById('resultBody').innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('resultContainer').classList.remove('hidden').scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                alert("実行エラー: " + e.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function render() {
            const tl = document.getElementById('timeline');
            if (store.tweets.length === 0) {
                tl.innerHTML = `<div class="p-8 text-center text-gray-300 text-xs italic">No data</div>`;
                return;
            }
            tl.innerHTML = store.tweets.map(t => `<div class="x-post"><p class="text-sm text-gray-700">${t.t}</p></div>`).join('');
        }

        // 過去データの引き継ぎ
        (function rescue() {
            const keys = ['NOTE_PRO_V64_DATA', 'NOTE_PRO_V63_STABLE', 'NOTE_PRO_V62_STABLE'];
            keys.forEach(k => {
                const old = JSON.parse(localStorage.getItem(k));
                if (old?.tweets) {
                    old.tweets.forEach(ot => {
                        if (!store.tweets.some(st => st.t === (ot.t || ot.text))) {
                            store.tweets.push({ t: ot.t || ot.text, d: ot.d || new Date().toLocaleString() });
                        }
                    });
                }
                if (!store.userInfo && old?.userInfo) store.userInfo = old.userInfo;
                if (!store.apiKey && old?.apiKey) store.apiKey = old.apiKey;
            });
            save();
        })();

        document.getElementById('apiKeyInput').value = store.apiKey || "";
        document.getElementById('personalInfo').value = store.userInfo || "";
        render();
    </script>
</body>
</html>
