<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body class="p-3">

    <header class="flex justify-between items-center mb-3 px-1">
        <h1 class="font-black text-note text-lg italic tracking-tighter">Note Assistant <span class="text-gray-200 text-[8px]">v55</span></h1>
        <div id="statusBadge" class="text-[9px] font-bold px-2 py-1 rounded bg-gray-100 text-gray-400">WAITING...</div>
    </header>

    <div class="card">
        <div class="section-title"><span>â–¼ âš™ï¸ æ–‡ä½“ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«è¨­å®š</span></div>
        <div class="p-4 pt-2 space-y-3">
            <input type="password" id="apiKey" placeholder="ğŸ”‘ APIã‚­ãƒ¼ã‚’å†åº¦è²¼ã£ã¦ä¿å­˜" class="w-full p-3 text-sm border rounded-xl bg-white shadow-inner">
            <textarea id="personalInfo" rows="3" placeholder="ãŠæ‰‹æœ¬ã®æ–‡ç« ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„" class="w-full p-3 text-sm border rounded-xl bg-gray-50/30"></textarea>
            <button onclick="saveAll()" class="w-full bg-note text-white py-3 rounded-xl font-bold text-sm shadow-lg active:scale-95 transition-all">è¨­å®šã‚’ä¿å­˜</button>
        </div>
    </div>

    <div class="card">
        <div class="bg-note/5 text-[9px] font-black text-note px-4 py-2 border-b border-note/10 uppercase tracking-widest font-mono">Main Editor</div>
        <textarea id="mainContent" rows="8" placeholder="ãƒ¡ãƒ¢ã‚’è¿½åŠ ã—ã¦åŸ·ç­†ã‚’é–‹å§‹ã—ã¦ãã ã•ã„" class="w-full p-4 text-base border-none"></textarea>
        <div class="p-4 pt-0">
            <button onclick="generate()" id="btn-gen" class="w-full bg-black text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all">
                AIæ§‹æˆæ¡ˆã‚’ä½œæˆ
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse italic">Thinking...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note bg-white mb-6">
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap text-gray-800"></div>
    </div>

    <div class="px-1 mb-2 font-bold text-gray-400 text-[10px] uppercase font-mono tracking-widest">Memo Timeline</div>
    <div class="card">
        <div class="p-4 border-b bg-gray-50/50">
            <textarea id="tweetInput" rows="2" placeholder="ãƒã‚¿ã‚’ãƒ¡ãƒ¢..." class="w-full p-2 bg-white text-sm border border-gray-100 rounded-xl"></textarea>
            <button onclick="postTweet()" class="w-full mt-2 bg-[#1d9bf0] text-white py-3 rounded-xl font-black text-sm shadow-md">ä¿å­˜</button>
        </div>
        <div id="timeline" class="max-h-96 overflow-y-auto"></div>
    </div>

    <script>
        const DB = 'NOTE_PRO_V55_FINAL';
        let store = JSON.parse(localStorage.getItem(DB)) || { tweets: [], apiKey: "", userInfo: "" };

        function saveAll() {
            // â˜…ç©ºç™½ãƒ»æ”¹è¡Œã‚’å®Œå…¨ã«é™¤å»
            const k = document.getElementById('apiKey').value;
            store.apiKey = k.replace(/\s+/g, '');
            store.userInfo = document.getElementById('personalInfo').value;
            localStorage.setItem(DB, JSON.stringify(store));
            alert('ã‚¹ãƒãƒ›å´ã®è¨­å®šã‚’æ›´æ–°ã—ã¾ã—ãŸ');
            render();
            updateBadge();
        }

        function postTweet() {
            const input = document.getElementById('tweetInput');
            if(!input.value.trim()) return;
            store.tweets.unshift({ t: input.value.trim(), d: new Date().toLocaleString() });
            localStorage.setItem(DB, JSON.stringify(store));
            input.value = '';
            render();
        }

        function render() {
            const tl = document.getElementById('timeline');
            tl.innerHTML = store.tweets.map((t, i) => `
                <div class="x-post">
                    <div class="flex justify-between items-center mb-1 text-[9px] text-gray-400">
                        <span>${t.d}</span>
                        <div class="flex gap-4"><button onclick="addMain(${i})" class="text-note font-bold uppercase">Add</button></div>
                    </div>
                    <p class="text-sm text-gray-700 font-medium">${t.t}</p>
                </div>
            `).join('');
        }
        function addMain(i) { document.getElementById('mainContent').value += (document.getElementById('mainContent').value ? '\n\n' : '') + store.tweets[i].t; }

        function updateBadge() {
            const b = document.getElementById('statusBadge');
            if(store.apiKey) { b.innerText = "KEY READY âœ“"; b.className = "text-[9px] font-bold px-2 py-1 rounded bg-green-100 text-green-600 italic"; }
        }

        async function generate() {
            const k = store.apiKey || document.getElementById('apiKey').value.trim();
            if(!k) return alert('APIã‚­ãƒ¼ã‚’è²¼ã‚Šä»˜ã‘ã¦ã€Œè¨­å®šã‚’ä¿å­˜ã€ã—ã¦ãã ã•ã„');
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            const p = `ãŠæ‰‹æœ¬:\n${store.userInfo}\nå†…å®¹:\n${document.getElementById('mainContent').value}\nNoteæ§‹æˆæ¡ˆã‚’ä½œã£ã¦ã€‚`;
            
            // â˜…ã‚¹ãƒãƒ›ã§ã®NotFoundã‚’å›é¿ã™ã‚‹ãŸã‚ã€æ­£ã—ã„åç§°ã®ãƒªã‚¹ãƒˆã§é †ç•ªã«è©¦è¡Œ
            const models = ['gemini-1.5-flash', 'gemini-1.5-pro', 'gemini-1.5-flash-8b'];
            let success = false;

            for (const model of models) {
                try {
                    console.log("Trying model: " + model);
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${k}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                    });
                    const d = await r.json();
                    
                    if(d.error) {
                        console.error(model + " failed: " + d.error.message);
                        continue; // æ¬¡ã®ãƒ¢ãƒ‡ãƒ«ã¸
                    }
                    
                    document.getElementById('resultBody').innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('resultContainer').classList.remove('hidden').scrollIntoView({ behavior: 'smooth' });
                    success = true;
                    break; 
                } catch (e) { console.error(e); }
            }

            if(!success) alert("å…¨ãƒ¢ãƒ‡ãƒ«ã§å¤±æ•—ã—ã¾ã—ãŸã€‚APIã‚­ãƒ¼ãŒæ­£ã—ã„ã‹ã€ã‚¹ãƒãƒ›ã§Google AI Studioã®Playgroundã«ä¸€åº¦ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦è¦ç´„ã«åŒæ„ã—ãŸã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            document.getElementById('loading').classList.add('hidden');
        }

        document.getElementById('apiKey').value = store.apiKey || "";
        document.getElementById('personalInfo').value = store.userInfo || "";
        render();
        updateBadge();
    </script>
</body>
</html>
