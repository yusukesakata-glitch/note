<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v75</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f8f8; color: #333; line-height: 1.4; }
        .card { background: white; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8e8; overflow: hidden; }
        .section-title { font-size: 10px; font-weight: 800; color: #718096; padding: 6px 10px; border-bottom: 1px solid #f1f5f5; background: #fafcfc; letter-spacing: 0.05em; display: flex; justify-content: space-between; align-items: center; }
        textarea, input, select { font-size: 13px !important; outline: none; border: 1px solid #edf2f2; border-radius: 4px; }
        .btn-note { background: #2cb696; color: white; border-radius: 6px; font-weight: 800; transition: 0.1s; font-size: 11px; }
        .btn-note:active { opacity: 0.8; transform: scale(0.98); }
        .tab-btn { font-size: 9px; font-weight: 800; padding: 10px 1px; color: #a0aec0; border-bottom: 2px solid transparent; flex: 1; text-align: center; white-space: nowrap; }
        .tab-btn.active { color: #2cb696; border-bottom-color: #2cb696; }
        .list-item { border-bottom: 1px solid #f0f5f5; padding: 8px 10px; background: white; font-size: 12px; }
        .chat-msg { font-size: 12px; padding: 8px 12px; border-radius: 12px; margin-bottom: 8px; max-width: 95%; }
        .msg-ai { background: #f0f7f6; border: 1px solid #d1e7e4; align-self: flex-start; }
        .msg-user { background: #2cb696; color: white; align-self: flex-end; margin-left: auto; }
        .x-card { border-bottom: 1px solid #eff3f4; padding: 10px; background: white; position: relative; }
        .x-avatar { width: 34px; height: 34px; border-radius: 50%; background: #e2e8f0; flex-shrink: 0; }
    </style>
</head>
<body class="p-2 text-[12px]">

    <header class="flex justify-between items-center mb-1 px-1">
        <h1 class="font-black text-note text-sm italic tracking-tighter uppercase">Note Assistant <span class="text-gray-300 text-[8px] not-italic">v75</span></h1>
        <div id="statusLabel" class="text-[8px] font-bold px-2 py-0.5 rounded bg-gray-100 text-gray-400 italic uppercase">モデル未設定</div>
    </header>

    <div class="flex border-b border-gray-200 mb-2">
        <button onclick="switchTab('projects')" id="tab-projects" class="tab-btn active">執筆/壁打ち</button>
        <button onclick="switchTab('styles')" id="tab-styles" class="tab-btn">文体保存</button>
        <button onclick="switchTab('library')" id="tab-library" class="tab-btn">ストック</button>
        <button onclick="switchTab('memo')" id="tab-memo" class="tab-btn">タイムライン</button>
        <button onclick="switchTab('plan')" id="tab-plan" class="tab-btn">伴走/設定</button>
    </div>

    <div id="panel-projects">
        <div id="projectListArea">
            <button onclick="createNewProject()" class="w-full btn-note py-3 mb-2 uppercase shadow-lg shadow-note/10">＋ 新規ドラフト作成</button>
            <div id="projectGrid" class="grid grid-cols-1 gap-1"></div>
        </div>
        <div id="activeEditorArea" class="hidden">
            <div class="flex justify-between items-center mb-2 px-1">
                <button onclick="exitProject()" class="text-micro font-bold text-gray-400 uppercase">← 戻る</button>
                <select id="activeProfileSelect" onchange="changeActiveProfile()" class="p-1 text-[10px] bg-white border-none font-bold text-note">
                    <option value="">適応文体を選択</option>
                </select>
            </div>
            <div id="chatHistory" class="flex flex-col mb-4"></div>
            <div class="card p-2 bg-white sticky bottom-2 shadow-xl border-note/20">
                <div class="flex gap-2">
                    <textarea id="refineInput" rows="2" placeholder="AIへの指示" class="flex-1 p-2 text-xs border rounded-lg resize-none"></textarea>
                    <button onclick="refine()" class="bg-gray-900 text-white px-4 rounded-lg font-black text-[10px]">送信</button>
                </div>
            </div>
        </div>
    </div>

    <div id="panel-styles" class="hidden">
        <div class="card p-3">
            <div class="section-title mb-2">文体お手本の管理</div>
            <input type="text" id="profileName" placeholder="お手本の名前" class="w-full p-2 mb-2 text-xs border">
            <textarea id="profileText" rows="6" placeholder="書き方の参考になる文章を貼り付けてください" class="w-full p-2 mb-2 text-xs border"></textarea>
            <button onclick="addProfile()" class="w-full btn-note py-2">文体として保存</button>
        </div>
        <div id="profileList"></div>
    </div>

    <div id="panel-library" class="hidden">
        <div class="card p-3">
            <div class="section-title mb-2">記事・情報のストック</div>
            <textarea id="libInput" rows="3" placeholder="気になる記事の本文やURLをメモ..." class="w-full p-2 mb-2 text-xs border"></textarea>
            <button onclick="addToLibrary()" class="w-full btn-note py-2">ストックに追加</button>
            <p class="text-[9px] text-gray-400 mt-2">※ブラウザの制限上、URLからの直接取得はできません。記事の内容をコピーして貼り付けてください。</p>
        </div>
        <div id="libraryList"></div>
    </div>

    <div id="panel-memo" class="hidden">
        <div class="card p-3 mb-2">
            <textarea id="tweetInput" rows="2" placeholder="ネタ、気付き、思考の断片..." class="w-full p-2 mb-2 text-xs border-none"></textarea>
            <div class="flex justify-between items-center">
                <button onclick="combineMemosToDraft()" class="text-note font-bold text-[10px] border border-note/20 px-3 py-1.5 rounded uppercase">メモを合体させて記事化</button>
                <button onclick="postTweet()" class="bg-[#1d9bf0] text-white px-5 py-1.5 rounded-full font-black text-xs uppercase">Post</button>
            </div>
        </div>
        <div id="timeline"></div>
    </div>

    <div id="panel-plan" class="hidden">
        <div class="card p-3 mb-3">
            <div class="section-title mb-2">プロフィール編集</div>
            <textarea id="myLongProfile" rows="6" placeholder="あなたの経歴や現在の関心事を記入してください。AIがこれを踏まえて提案します。" class="w-full p-3 text-xs border bg-gray-50/30 mb-2"></textarea>
            <button onclick="saveMyProfile()" class="w-full btn-note py-2">プロフィール保存</button>
        </div>
        <div class="card p-3 bg-white border-dashed border-note/30 mb-3">
            <div class="section-title bg-transparent text-note uppercase">AI Partner Advice</div>
            <div id="growthAdvice" class="text-[11px] text-gray-600 mb-2 italic">プロフィールとメモから、最適な執筆テーマを提案します。</div>
            <button onclick="getGrowthAdvice()" class="w-full bg-gray-800 text-white py-2 rounded text-micro font-bold uppercase">提案を生成</button>
        </div>
        <div class="p-2 border-t">
            <input type="password" id="apiKeyInput" placeholder="Gemini API KEY" class="w-full p-2 text-[10px] border mb-2">
            <div class="flex gap-2">
                <button onclick="saveApiKey()" class="flex-1 bg-gray-600 text-white py-1.5 rounded text-micro font-bold uppercase">Save Key</button>
                <button onclick="checkModels()" class="flex-1 border border-gray-300 text-gray-600 py-1.5 rounded text-micro font-bold uppercase">Diagnosis</button>
            </div>
        </div>
    </div>

    <script>
        const MASTER_KEY = 'NOTE_PRO_MASTER_STORAGE';
        let store = JSON.parse(localStorage.getItem(MASTER_KEY)) || { 
            memos: [], projects: [], profiles: [], library: [], myLongProfile: "", apiKey: "", activeModel: "", streak: 0, lastDate: ""
        };

        function save() { localStorage.setItem(MASTER_KEY, JSON.stringify(store)); renderAll(); }

        function switchTab(tab) {
            ['projects', 'styles', 'library', 'memo', 'plan'].forEach(t => {
                document.getElementById('panel-' + t).classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('active');
            });
            document.getElementById('panel-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
        }

        // --- ワンタップ要約機能 ---
        async function summarizeLib(id) {
            const item = store.library.find(l => l.id === id);
            if(!item || !store.apiKey) return;
            const btn = document.getElementById(`sumBtn-${id}`);
            const originalText = btn.innerText;
            btn.innerText = "要約中...";
            
            try {
                const res = await callGemini([{ role: "user", parts: [{ text: `以下の文章を要約してください。\n\n${item.text}` }] }]);
                alert("AI要約:\n\n" + res);
            } catch (e) { alert(e.message); }
            finally { btn.innerText = originalText; }
        }

        // --- 属性・メモからの総合提案 ---
        async function getGrowthAdvice() {
            if(!store.apiKey) return alert('APIキーを設定してください');
            const target = document.getElementById('growthAdvice');
            target.innerText = "分析中...";
            const memoText = store.memos.slice(0, 10).map(m => m.text).join('\n');
            const prompt = `私の経歴・関心事:\n${store.myLongProfile}\n\n最近のメモ内容:\n${memoText}\n\n上記を踏まえ、noteで今書くべきオリジナリティのある記事テーマを1つ提案してください。タイトル案と、ターゲット層も教えてください。`;
            try {
                const res = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                target.innerText = res;
            } catch (e) { target.innerText = "エラー: " + e.message; }
        }

        // --- 安定版API呼び出しロジック ---
        async function callGemini(contents) {
            // 診断されたモデルがない場合はフォールバック
            const model = store.activeModel || "gemini-1.5-flash";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${store.apiKey}`;
            
            const res = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents }) });
            const data = await res.json();
            if(data.error) {
                // モデル名エラーの場合の再試行
                if(data.error.message.includes("not found")) {
                    throw new Error("モデルが見つかりません。設定タブで「Diagnosis (診断)」を再度実行してください。");
                }
                throw new Error(data.error.message);
            }
            return data.candidates[0].content.parts[0].text;
        }

        // --- 描画・データ管理 ---
        function renderAll() {
            const label = document.getElementById('statusLabel');
            if(store.activeModel) {
                label.innerText = store.activeModel;
                label.className = "text-[8px] font-bold px-2 py-0.5 rounded bg-green-100 text-green-600 italic uppercase";
            }

            document.getElementById('projectGrid').innerHTML = store.projects.map(p => `<div class="card p-3 flex justify-between items-center"><div onclick="openProject(${p.id})" class="flex-1 font-black text-xs text-note">${p.title}</div><button onclick="if(confirm('削除?')){store.projects=store.projects.filter(x=>x.id!==${p.id});save();}" class="text-red-200 text-[9px]">削除</button></div>`).join('');
            document.getElementById('profileList').innerHTML = store.profiles.map(p => `<div class="list-item flex justify-between items-center"><div><div class="font-bold text-note uppercase">${p.name}</div><div class="text-gray-400 text-[9px] line-clamp-1">${p.text}</div></div><button onclick="store.profiles=store.profiles.filter(x=>x.id!==${p.id});save();" class="text-red-200 text-[9px]">削除</button></div>`).join('');
            
            document.getElementById('libraryList').innerHTML = store.library.map(l => `
                <div class="list-item">
                    <div class="flex justify-between mb-1 text-micro text-gray-400"><span>${new Date(l.id).toLocaleDateString()}</span>
                        <div class="flex gap-3 font-bold uppercase">
                            <button id="sumBtn-${l.id}" onclick="summarizeLib(${l.id})" class="text-blue-400">要約</button>
                            <button onclick="copyLibToStyle(\`${l.text}\`)" class="text-note">文体移行</button>
                            <button onclick="store.library=store.library.filter(x=>x.id!==${l.id});save();" class="text-red-200">削除</button>
                        </div>
                    </div>
                    <p class="line-clamp-3 text-gray-700 leading-relaxed">${l.text}</p>
                </div>`).join('');
            
            document.getElementById('timeline').innerHTML = store.memos.map(m => `
                <div class="x-card flex gap-3">
                    <input type="checkbox" class="memo-check mt-1" data-id="${m.id}">
                    <div class="x-avatar"></div>
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <span class="text-gray-500 text-[10px]">@memo · ${new Date(m.id).toLocaleDateString()}</span>
                            <div class="flex gap-2 font-bold uppercase">
                                <button onclick="editMemo(${m.id})" class="text-note text-[9px]">編集</button>
                                <button onclick="store.memos=store.memos.filter(x=>x.id!==${m.id});save();" class="text-red-100 text-[9px]">削除</button>
                            </div>
                        </div>
                        <div class="text-[13px] pr-4">${m.text}</div>
                    </div>
                </div>`).join('');

            document.getElementById('activeProfileSelect').innerHTML = '<option value="">文体を選択</option>' + store.profiles.map(p => `<option value="${p.id}" ${store.activeProfileId == p.id ? 'selected' : ''}>${p.name}</option>`).join('');
        }

        // --- 基本操作ロジック ---
        async function refine() {
            const proj = store.projects.find(p => p.id === store.activeProjectId);
            const userText = document.getElementById('refineInput').value.trim();
            if(!userText || !store.apiKey) return;
            document.getElementById('refineInput').value = '';
            const profile = store.profiles.find(p => p.id == store.activeProfileId);
            const system = `プロフィール/関心:\n${store.myLongProfile}\n${profile ? '適応文体:\n' + profile.text : ""}\n\n上記を踏まえた回答をしてください。指示: ${userText}`;
            proj.chatHistory.push({ role: "user", parts: [{ text: proj.chatHistory.length === 0 ? system : userText }] });
            renderChat();
            try {
                const aiRes = await callGemini(proj.chatHistory);
                proj.chatHistory.push({ role: "model", parts: [{ text: aiRes }] });
                save();
            } catch (e) { alert(e.message); }
        }

        function renderChat() {
            const proj = store.projects.find(p => p.id === store.activeProjectId);
            if(!proj) return;
            document.getElementById('chatHistory').innerHTML = proj.chatHistory.map(msg => `<div class="chat-msg ${msg.role === "model" ? 'msg-ai' : 'msg-user'}"><div class="whitespace-pre-wrap">${msg.parts[0].text.replace(/プロフィール[\s\S]*指示: /, "")}</div></div>`).join('');
            window.scrollTo(0, document.body.scrollHeight);
        }

        function editMemo(id) { const m=store.memos.find(x=>x.id===id); const n=prompt('編集:', m.text); if(n){m.text=n; save();} }
        function createNewProject() { const t=prompt('ドラフト名:'); if(t){ store.projects.unshift({id:Date.now(), title:t, chatHistory:[]}); save(); openProject(store.projects[0].id); } }
        function openProject(id) { store.activeProjectId=id; document.getElementById('projectListArea').classList.add('hidden'); document.getElementById('activeEditorArea').classList.remove('hidden'); renderChat(); }
        function exitProject() { store.activeProjectId=null; document.getElementById('projectListArea').classList.remove('hidden'); document.getElementById('activeEditorArea').classList.add('hidden'); save(); }
        function postTweet() { const t=document.getElementById('tweetInput'); if(t.value.trim()){ store.memos.unshift({id:Date.now(), text:t.value.trim()}); t.value=''; save(); } }
        function addProfile() { const n=document.getElementById('profileName').value.trim(); const t=document.getElementById('profileText').value.trim(); if(n&&t){ store.profiles.unshift({id:Date.now(), name:n, text:t}); document.getElementById('profileName').value=''; document.getElementById('profileText').value=''; save(); } }
        function addToLibrary() { const t=document.getElementById('libInput').value.trim(); if(t){ store.library.unshift({id:Date.now(), text:t}); document.getElementById('libInput').value=''; save(); } }
        function copyLibToStyle(text) { const n=prompt('文体名:'); if(n){ store.profiles.unshift({id:Date.now(), name:n, text}); save(); alert('文体へ移行しました'); } }
        function saveApiKey() { store.apiKey=document.getElementById('apiKeyInput').value.trim(); save(); alert('API KEY SAVED'); }
        function saveMyProfile() { store.myLongProfile=document.getElementById('myLongProfile').value; save(); alert('PROFILE SAVED'); }
        function changeActiveProfile() { store.activeProfileId=document.getElementById('activeProfileSelect').value; save(); }
        
        async function checkModels() { 
            try { 
                const res=await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${store.apiKey}`); 
                const data=await res.json(); 
                if(data.error) throw new Error(data.error.message);
                const models = data.models.map(m=>m.name.replace('models/',''));
                // 利用可能なGeminiモデルを自動選択
                store.activeModel = models.find(m => m.includes('2.0-flash')) || models.find(m => m.includes('1.5-flash')) || models[0];
                save(); 
                alert("モデル診断成功: " + store.activeModel); 
            } catch(e){alert(e.message);} 
        }

        function combineMemosToDraft() {
            const checks = document.querySelectorAll('.memo-check:checked');
            if(checks.length === 0) return alert('メモを選択してください');
            const selectedText = Array.from(checks).map(cb => store.memos.find(m => m.id == cb.dataset.id).text).join('\n\n---\n\n');
            const title = prompt('ドラフトタイトル:', 'メモ合体記事');
            if(!title) return;
            const newProj = { id: Date.now(), title, chatHistory: [{ role: "user", parts: [{ text: `以下のメモを整理してNote構成案を作成してください。\n\n${selectedText}` }] }] };
            store.projects.unshift(newProj);
            save();
            switchTab('projects');
            openProject(newProj.id);
        }

        document.getElementById('apiKeyInput').value = store.apiKey || "";
        document.getElementById('myLongProfile').value = store.myLongProfile || "";
        renderAll();
    </script>
</body>
</html>
