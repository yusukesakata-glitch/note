<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>note assistant v135</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #ffffff; color: #333; font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; -webkit-font-smoothing: antialiased; overflow: hidden; }
        .app-shell { display: flex; flex-direction: column; height: 100dvh; width: 100%; overflow: hidden; }
        .app-header { flex: 0 0 48px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #f2f2f2; background: white; z-index: 100; position: relative; }
        .app-main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 16px 16px 140px 16px; background: #fff; position: relative; }

        /* ボトムナビ */
        .bottom-nav { flex: 0 0 auto; height: calc(56px + env(safe-area-inset-bottom)); background: white; border-top: 1px solid #e6e6e6; display: flex; justify-content: space-around; align-items: flex-start; padding-top: 8px; padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; flex: 1; border: none; background: none; outline: none; }
        .nav-item.active { color: #2cb696; }
        .nav-icon { width: 20px; height: 20px; margin-bottom: 2px; }
        .nav-label { font-size: 9px; font-weight: bold; }

        /* 共通パーツ */
        .btn-green { background: #2cb696; color: white; border-radius: 999px; font-weight: bold; padding: 8px 18px; font-size: 13px; transition: opacity 0.2s; }
        .btn-green:active { opacity: 0.7; }
        .btn-black { background: #333; color: white; border-radius: 6px; font-weight: bold; padding: 4px 12px; font-size: 11px; }

        /* チャット */
        .chat-bubble { font-size: 15px; padding: 12px 16px; border-radius: 18px; margin-bottom: 16px; max-width: 90%; line-height: 1.6; word-break: break-word; }
        .msg-ai { background: #f0f2f5; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg-user { background: #2cb696; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; }

        /* 入力バー */
        .input-bar { 
            position: fixed; bottom: calc(65px + env(safe-area-inset-bottom)); 
            left: 12px; right: 12px; background: white; 
            display: flex; align-items: center; gap: 8px;
            padding: 8px 16px; border-radius: 28px; 
            box-shadow: 0 4px 16px rgba(0,0,0,0.1); border: 1px solid #eee; z-index: 500; 
        }
        .input-bar textarea { flex: 1; border: none; outline: none; font-size: 15px; padding: 6px 0; background: transparent; max-height: 100px; resize: none; }
        .input-bar button { color: #2cb696; font-weight: 800; font-size: 14px; padding: 4px; border: none; background: none; }

        .edit-card { border: 2px solid #2cb696 !important; background: #fff !important; }
        .loading-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* メッセージ表示用トースト */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 8px 20px; border-radius: 999px; font-size: 12px; z-index: 2000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        #toast.show { opacity: 1; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="app-shell">
    <header class="app-header">
        <span class="font-bold text-[16px] tracking-tight">note assistant</span>
    </header>

    <div class="app-main" id="scrollArea">
        <!-- 1. 執筆 -->
        <div id="tab-home">
            <div id="home-list">
                <div class="mb-8">
                    <h2 class="text-[11px] font-bold text-gray-400 mb-3 tracking-widest uppercase">新規作成</h2>
                    <div class="flex gap-2 bg-gray-50 p-2 rounded-2xl">
                        <input type="text" id="draftTitleInput" placeholder="記事のタイトル" class="flex-1 bg-transparent px-3 text-sm outline-none">
                        <button onclick="createDraft()" class="btn-green">作成</button>
                    </div>
                </div>
                <h2 class="text-[11px] font-bold text-gray-400 mb-3 tracking-widest uppercase">下書き一覧</h2>
                <div id="draftGrid" class="space-y-1"></div>
            </div>

            <div id="home-editor" class="hidden">
                <div class="sticky top-[-16px] bg-white py-2 z-10 flex justify-between items-center mb-4 border-b">
                    <button onclick="closeDraft()" class="text-note font-bold text-sm">← 一覧に戻る</button>
                    <button onclick="resetChat('projects')" class="text-red-300 text-[11px]">履歴クリア</button>
                </div>
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[11px] font-bold text-gray-400 uppercase">本文作成</span>
                        <select id="editorStyleSelect" onchange="updateActiveStyle()" class="text-[11px] bg-gray-50 px-2 py-1 rounded outline-none font-bold text-note"></select>
                    </div>
                    <textarea id="editorBody" rows="8" class="w-full text-sm leading-relaxed p-4 bg-gray-50 rounded-2xl outline-none" placeholder="本文をここに書き溜めます..." oninput="syncBody()"></textarea>
                </div>
                <div id="editorChat" class="flex flex-col pb-24"></div>
                <div id="editorTyping" class="hidden text-center text-note text-[10px] font-bold py-4 loading-pulse uppercase">AI THINKING...</div>
                
                <div class="input-bar">
                    <textarea id="chatInput" rows="1" placeholder="AIに指示を出す..." oninput="autoGrow(this)"></textarea>
                    <button onclick="sendMessage('project')">送信</button>
                </div>
            </div>
        </div>

        <!-- 2. AIコンサルタント -->
        <div id="tab-ai" class="hidden">
            <h2 class="text-[11px] font-bold text-gray-400 mb-4 tracking-widest uppercase">AI全体コンサルタント</h2>
            <div class="bg-gray-50 p-4 rounded-2xl mb-4 text-xs text-gray-500 leading-relaxed">
                文体、トピック、プロフィール、すべての下書きを参照して、全体的なアドバイスを行います。
            </div>
            <div id="globalChat" class="flex flex-col pb-24"></div>
            <div id="globalTyping" class="hidden text-center text-note text-[10px] font-bold py-4 loading-pulse uppercase">ANALYZING...</div>
            
            <div class="input-bar">
                <textarea id="globalChatInput" rows="1" placeholder="全体的な相談..." oninput="autoGrow(this)"></textarea>
                <button onclick="sendMessage('global')">送信</button>
            </div>
        </div>

        <!-- 3. 文体 -->
        <div id="tab-style" class="hidden">
            <h2 class="text-[11px] font-bold text-gray-400 mb-4 tracking-widest uppercase">文体お手本</h2>
            <div class="bg-gray-50 p-4 rounded-2xl mb-8">
                <input type="text" id="styleNameInput" placeholder="名前" class="w-full mb-2 p-3 rounded-xl bg-white text-sm outline-none">
                <textarea id="styleTextInput" rows="3" placeholder="お手本の文章" class="w-full p-3 rounded-xl bg-white text-sm outline-none mb-4"></textarea>
                <div class="flex gap-2">
                    <button onclick="saveStyle()" class="btn-green flex-1">保存</button>
                    <label class="btn-green bg-gray-800 flex-1 text-center cursor-pointer">
                        ファイル解析
                        <input type="file" accept="image/*,application/pdf" class="hidden" onchange="handleFile(this, 'style')">
                    </label>
                </div>
                <div id="styleLoading" class="hidden text-[10px] text-blue-500 mt-2 text-center font-bold">解析中...</div>
            </div>
            <div id="styleList" class="space-y-6"></div>
        </div>

        <!-- 4. トピック -->
        <div id="tab-topic" class="hidden">
            <h2 class="text-[11px] font-bold text-gray-400 mb-4 tracking-widest uppercase">トピック（情報ストック）</h2>
            <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100 mb-8">
                <input type="text" id="topicNameInput" placeholder="トピック名" class="w-full mb-2 p-3 rounded-xl bg-white text-sm outline-none">
                <textarea id="topicTextInput" rows="3" placeholder="ニュース、記事、URLなど" class="w-full p-3 rounded-xl bg-white text-sm outline-none mb-4"></textarea>
                <div class="flex gap-2">
                    <button onclick="saveTopic()" class="btn-green flex-1">保存</button>
                    <label class="btn-green bg-gray-800 flex-1 text-center cursor-pointer">
                        ファイル解析
                        <input type="file" accept="image/*,application/pdf" class="hidden" onchange="handleFile(this, 'topic')">
                    </label>
                </div>
                <div id="topicLoading" class="hidden text-[10px] text-blue-500 mt-2 text-center font-bold">解析中...</div>
            </div>
            <div id="topicList" class="space-y-6"></div>
        </div>

        <!-- 5. メモ -->
        <div id="tab-memo" class="hidden">
            <h2 class="text-[11px] font-bold text-gray-400 mb-4 tracking-widest uppercase">タイムラインメモ</h2>
            <div class="bg-white border p-4 rounded-2xl mb-8 shadow-sm">
                <textarea id="memoInput" rows="3" class="w-full text-sm outline-none mb-3" placeholder="メモ..."></textarea>
                <div id="memoPreviewArea" class="hidden mb-3 relative inline-block">
                    <img id="memoImg" src="" class="w-24 h-24 object-cover rounded-xl shadow-sm border">
                    <button onclick="clearMemoImg()" class="absolute -top-2 -right-2 bg-black text-white rounded-full w-5 h-5 text-[10px]">×</button>
                </div>
                <div class="flex justify-between items-center">
                    <label class="p-2 bg-gray-50 rounded-full cursor-pointer">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <input type="file" accept="image/*" class="hidden" onchange="previewMemo(this)">
                    </label>
                    <button onclick="saveMemo()" class="btn-green px-8">投稿</button>
                </div>
            </div>
            <div id="memoList" class="space-y-6"></div>
        </div>

        <!-- 6. アカウント -->
        <div id="tab-account" class="hidden">
            <div class="flex flex-col items-center py-8">
                <div class="relative mb-4">
                    <img id="avatarImg" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full object-cover border-4 border-gray-50">
                    <label class="absolute bottom-0 right-0 bg-note text-white p-2 rounded-full cursor-pointer shadow-md"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg><input type="file" accept="image/*" class="hidden" onchange="updateAvatar(this)"></label>
                </div>
                <h3 class="font-bold">プロフィール設定</h3>
            </div>
            <div class="space-y-6">
                <div class="bg-gray-50 p-4 rounded-2xl">
                    <div class="flex justify-between items-center mb-2"><span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">プロフィール</span><button onclick="toggleProfEdit()" class="text-note font-bold text-xs" id="profBtn">編集</button></div>
                    <div id="profView" class="text-sm whitespace-pre-wrap leading-relaxed"></div>
                    <textarea id="profEdit" class="hidden w-full p-3 bg-white rounded-xl text-sm outline-none mt-2" rows="5"></textarea>
                </div>
                <div class="bg-gray-50 p-4 rounded-2xl">
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-2">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full p-3 bg-white rounded-xl text-sm outline-none border-none">
                </div>
                <button onclick="finalSaveSettings()" class="w-full bg-black text-white py-4 rounded-2xl font-bold">設定を保存</button>
            </div>
        </div>
    </div>

    <!-- ボトムナビ -->
    <nav class="bottom-nav">
        <button onclick="switchTab('home')" id="nav-home" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            <span class="nav-label">執筆</span>
        </button>
        <button onclick="switchTab('ai')" id="nav-ai" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4M12 8h.01"></path></svg>
            <span class="nav-label">AI</span>
        </button>
        <button onclick="switchTab('style')" id="nav-style" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="7" r="4"></circle><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path></svg>
            <span class="nav-label">文体</span>
        </button>
        <button onclick="switchTab('topic')" id="nav-topic" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
            <span class="nav-label">トピック</span>
        </button>
        <button onclick="switchTab('memo')" id="nav-memo" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path></svg>
            <span class="nav-label">メモ</span>
        </button>
        <button onclick="switchTab('account')" id="nav-account" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            <span class="nav-label">設定</span>
        </button>
    </nav>
</div>

<script>
    const DB_KEY = 'NOTE_PRO_MASTER_STORAGE';
    let store = { memos:[], projects:[], profiles:[], library:[], myProfile:"", apiKey:"", avatar:"", activeProfileId:null, activeProjectId:null, globalChat:[] };
    let editingId = null;
    let tempMemoImg = "";

    // ユーティリティ: トースト表示
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function init() {
        try {
            const saved = localStorage.getItem(DB_KEY);
            if(saved) store = {...store, ...JSON.parse(saved)};
            if(!store.globalChat) store.globalChat = [];
            renderAll();
        } catch(e) { console.error("Init Error", e); }
    }
    function save() { localStorage.setItem(DB_KEY, JSON.stringify(store)); renderAll(); }

    function switchTab(t) {
        ['home','ai','style','topic','memo','account'].forEach(p => {
            document.getElementById('tab-'+p).classList.add('hidden');
            document.getElementById('nav-'+p).classList.remove('active');
        });
        document.getElementById('tab-'+t).classList.remove('hidden');
        document.getElementById('nav-'+t).classList.add('active');
        document.getElementById('scrollArea').scrollTo(0,0);
        editingId = null; 
        renderAll();
    }

    function setEdit(id) { editingId = id; renderAll(); }
    function clearEdit() { editingId = null; renderAll(); }

    // Gemini API 呼び出し (リトライロジック + システム指示対応)
    async function callGemini(contents, systemPrompt = "", maxRetries = 5) {
        if(!store.apiKey) throw new Error("APIキーが設定されていません。設定タブで入力してください。");
        const apiKey = store.apiKey;
        const modelName = "gemini-2.5-flash-preview-09-2025";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
        
        const payload = { contents };
        if (systemPrompt) {
            payload.systemInstruction = { parts: [{ text: systemPrompt }] };
        }

        for (let i = 0; i < maxRetries; i++) {
            try {
                const res = await fetch(url, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                return data;
            } catch (e) {
                if (i === maxRetries - 1) throw e;
                const delays = [1000, 2000, 4000, 8000, 16000];
                await new Promise(r => setTimeout(r, delays[i]));
            }
        }
    }

    async function sendMessage(mode) {
        const isGlobal = mode === 'global';
        const inputId = isGlobal ? 'globalChatInput' : 'chatInput';
        const typingId = isGlobal ? 'globalTyping' : 'editorTyping';
        const input = document.getElementById(inputId);
        const text = input.value.trim(); if(!text) return;
        
        input.value = ""; input.style.height = "auto";
        const typing = document.getElementById(typingId);
        typing.classList.remove('hidden');

        let chatArr = isGlobal ? store.globalChat : store.projects.find(p => p.id === store.activeProjectId)?.chatHistory;
        if(!chatArr) { typing.classList.add('hidden'); return; }

        // 背景・文体などのシステムプロンプト構築
        const topicsStr = store.library.slice(0,10).map(l => `・${l.name}: ${l.text}`).join('\n');
        const style = store.profiles.find(p => p.id == store.activeProfileId);
        
        let systemPrompt = "";
        if (isGlobal) {
            systemPrompt = `あなたはnote執筆の全体コンサルタントです。
[ユーザープロフィール]
${store.myProfile || "未設定"}
[ストックされたトピック]
${topicsStr || "なし"}
[現在の下書きリスト]
${store.projects.map(p => p.title).join(", ")}
ユーザーの相談に対し、これら全ての情報を踏まえて戦略的なアドバイスを行ってください。`;
        } else {
            const proj = store.projects.find(p => p.id === store.activeProjectId);
            systemPrompt = `あなたはnote記事の執筆パートナーです。
[ユーザープロフィール]
${store.myProfile || "未設定"}
[参考トピック]
${topicsStr || "なし"}
[採用する文体お手本]
${style ? style.text : "標準的なトーン"}
[現在の本文状況]
${proj?.content || "書き始め"}
ユーザーの指示に従い、記事の構成案、執筆、リライトの提案を行ってください。`;
        }

        // Gemini APIは履歴の最後がmodelである必要があるため調整
        if (chatArr.length > 0 && chatArr[chatArr.length - 1].role === 'user') {
            chatArr.pop(); 
        }

        chatArr.push({ role: "user", parts: [{ text: text }] });
        isGlobal ? renderGlobalChat() : renderChat();

        try {
            const data = await callGemini(chatArr.map(m => ({ role: m.role, parts: m.parts })), systemPrompt);
            if(data.candidates?.[0]?.content) {
                const aiMsg = data.candidates[0].content.parts[0].text;
                chatArr.push({ role: "model", parts: [{ text: aiMsg }] });
                save();
                isGlobal ? renderGlobalChat() : renderChat();
            }
        } catch(e) { 
            showToast("エラー: " + e.message);
            chatArr.pop(); // 失敗した入力を削除
        } finally { 
            typing.classList.add('hidden'); 
        }
    }

    function renderAll() {
        // 下書き一覧
        document.getElementById('draftGrid').innerHTML = store.projects.map(p => `
            <div class="py-4 border-b flex justify-between items-center" onclick="openDraft(${p.id})">
                <div class="flex-1 mr-4 overflow-hidden">
                    ${editingId === 'proj-'+p.id ? 
                        `<div class="flex gap-2" onclick="event.stopPropagation()"><input id="ed-p-${p.id}" class="flex-1 border-2 border-note rounded-lg p-2 text-sm outline-none" value="${p.title}"><button onclick="applyEdit(${p.id}, 'projects', 'title', 'ed-p-${p.id}')" class="btn-black">保存</button></div>` :
                        `<div class="font-bold text-[15px] truncate">${p.title}</div>`}
                    <div class="text-[9px] text-gray-400 mt-1">${new Date(p.id).toLocaleString()} 更新</div>
                </div>
                <div class="flex gap-4 flex-shrink-0">
                    <button onclick="event.stopPropagation(); setEdit('proj-${p.id}')" class="text-note font-bold text-xs">編集</button>
                    <button onclick="event.stopPropagation(); safeDel('projects', ${p.id})" class="text-red-200 text-xs">削除</button>
                </div>
            </div>`).join('');

        // 文体
        const gStyle = store.profiles.reduce((acc, p) => { (acc[p.name] = acc[p.name] || []).push(p); return acc; }, {});
        document.getElementById('styleList').innerHTML = Object.keys(gStyle).map(name => `
            <div class="mb-6">
                <h3 class="text-[10px] font-bold text-note uppercase border-l-2 border-note pl-2 mb-3">${name}</h3>
                <div class="space-y-3">
                    ${gStyle[name].map(p => `
                        <div class="bg-gray-50 p-4 rounded-2xl ${editingId === 'sty-'+p.id ? 'edit-card' : ''}">
                            ${editingId === 'sty-'+p.id ? 
                                `<textarea id="ed-s-${p.id}" class="w-full p-2 text-xs rounded border outline-none mb-2" rows="4">${p.text}</textarea><div class="flex justify-end gap-2"><button onclick="clearEdit()" class="text-xs text-gray-400">中止</button><button onclick="applyEdit(${p.id}, 'profiles', 'text', 'ed-s-${p.id}')" class="btn-black">保存</button></div>` :
                                `<p class="text-[11px] text-gray-500 leading-relaxed line-clamp-3">${p.text}</p>`}
                            <div class="flex justify-end gap-4 mt-2">
                                <button onclick="setEdit('sty-${p.id}')" class="text-note font-bold text-[11px]">編集</button>
                                <button onclick="safeDel('profiles', ${p.id})" class="text-red-200 text-[11px]">削除</button>
                            </div>
                        </div>`).join('')}
                </div>
            </div>`).join('');

        // トピック
        const gTopic = store.library.reduce((acc, l) => { const n = l.name || "未分類"; (acc[n] = acc[n] || []).push(l); return acc; }, {});
        document.getElementById('topicList').innerHTML = Object.keys(gTopic).map(name => `
            <div class="mb-6">
                <h3 class="text-[10px] font-bold text-note uppercase border-l-2 border-note pl-2 mb-3">${name}</h3>
                <div class="space-y-3">
                    ${gTopic[name].map(l => `
                        <div class="bg-gray-50 p-4 rounded-2xl ${editingId === 'top-'+l.id ? 'edit-card' : ''}">
                            ${editingId === 'top-'+l.id ? 
                                `<textarea id="ed-t-${l.id}" class="w-full text-sm outline-none bg-transparent" rows="3">${l.text}</textarea><div class="flex justify-end gap-2 mt-2"><button onclick="clearEdit()" class="text-xs text-gray-400">中止</button><button onclick="applyEdit(${l.id}, 'library', 'text', 'ed-t-${l.id}')" class="btn-black">保存</button></div>` :
                                `<p class="text-sm text-gray-700 whitespace-pre-wrap">${l.text}</p>`}
                            <div class="flex justify-end gap-4 mt-3">
                                <button onclick="setEdit('top-'+l.id)" class="text-note font-bold text-[11px]">編集</button>
                                <button onclick="safeDel('library', ${l.id})" class="text-red-200 text-[11px]">削除</button>
                            </div>
                        </div>`).join('')}
                </div>
            </div>`).join('');

        // メモ
        document.getElementById('memoList').innerHTML = store.memos.map(m => `
            <div class="pb-6 border-b border-gray-50">
                ${editingId === 'mem-'+m.id ? 
                    `<textarea id="ed-m-${m.id}" class="w-full text-sm outline-none" rows="3">${m.text}</textarea><div class="flex justify-end gap-2 mt-2"><button onclick="clearEdit()" class="text-xs text-gray-400">中止</button><button onclick="applyEdit(${m.id}, 'memos', 'text', 'ed-m-${m.id}')" class="btn-black">保存</button></div>` :
                    `<p class="text-sm mb-2 leading-relaxed">${m.text}</p>`}
                ${m.image ? `<img src="${m.image}" class="w-full rounded-2xl mb-2 max-h-60 object-cover shadow-sm">` : ''}
                <div class="flex justify-between items-center text-[10px] text-gray-300">
                    <span>${new Date(m.id).toLocaleString()}</span>
                    <div class="flex gap-4">
                        <button onclick="setEdit('mem-'+m.id)" class="text-note font-bold">編集</button>
                        <button onclick="safeDel('memos', ${m.id})" class="text-red-200">削除</button>
                    </div>
                </div>
            </div>`).join('');

        document.getElementById('avatarImg').src = store.avatar || "https://via.placeholder.com/100";
        document.getElementById('profView').innerText = store.myProfile || "プロフィール未設定";
        document.getElementById('apiKeyInput').value = store.apiKey || "";

        const sel = document.getElementById('editorStyleSelect');
        if(sel) sel.innerHTML = '<option value="">文体を選択なし</option>' + store.profiles.map(p => `<option value="${p.id}" ${store.activeProfileId == p.id ? 'selected' : ''}>${p.name}</option>`).join('');
        
        renderGlobalChat();
        renderChat();
    }

    function applyEdit(id, type, field, inputId) { 
        const val = document.getElementById(inputId).value; 
        const item = store[type].find(x => String(x.id) === String(id)); 
        if(item) { item[field] = val; showToast("更新しました"); }
        clearEdit(); 
        save(); 
    }
    
    function safeDel(type, id) { 
        if(confirm("本当に削除しますか？")) { 
            store[type] = store[type].filter(x => String(x.id) !== String(id)); 
            save(); 
        } 
    }

    function createDraft() { const v=document.getElementById('draftTitleInput').value.trim(); if(!v)return; const id=Date.now(); store.projects.unshift({id, title:v, content:"", chatHistory:[]}); document.getElementById('draftTitleInput').value=""; save(); openDraft(id); }
    function openDraft(id) { store.activeProjectId=id; document.getElementById('home-list').classList.add('hidden'); document.getElementById('home-editor').classList.remove('hidden'); const p=store.projects.find(x=>x.id===id); document.getElementById('editorBody').value=p.content||""; renderChat(); }
    function closeDraft() { store.activeProjectId=null; document.getElementById('home-list').classList.remove('hidden'); document.getElementById('home-editor').classList.add('hidden'); renderAll(); }
    function syncBody() { const p=store.projects.find(x=>x.id===store.activeProjectId); if(p){ p.content=document.getElementById('editorBody').value; localStorage.setItem(DB_KEY, JSON.stringify(store)); } }
    function saveStyle() { const n=document.getElementById('styleNameInput').value.trim(), t=document.getElementById('styleTextInput').value.trim(); if(n&&t){ store.profiles.unshift({id:Date.now(), name:n, text:t}); document.getElementById('styleNameInput').value=""; document.getElementById('styleTextInput').value=""; save(); showToast("保存しました"); } }
    function saveTopic() { const n=document.getElementById('topicNameInput').value.trim() || "未分類", t=document.getElementById('topicTextInput').value.trim(); if(t){ store.library.unshift({id:Date.now(), name:n, text:t}); document.getElementById('topicNameInput').value=""; document.getElementById('topicTextInput').value=""; save(); showToast("保存しました"); } }
    function previewMemo(input) { const r=new FileReader(); r.onload=(e)=>{tempMemoImg=e.target.result; document.getElementById('memoImg').src=tempMemoImg; document.getElementById('memoPreviewArea').classList.remove('hidden');}; r.readAsDataURL(input.files[0]); }
    function clearMemoImg() { tempMemoImg=""; document.getElementById('memoPreviewArea').classList.add('hidden'); }
    function saveMemo() { const v=document.getElementById('memoInput').value.trim(); if(v||tempMemoImg){ store.memos.unshift({id:Date.now(), text:v, image:tempMemoImg}); document.getElementById('memoInput').value=""; clearMemoImg(); save(); } }
    function updateAvatar(input) { const r=new FileReader(); r.onload=(e)=>{store.avatar=e.target.result; save();}; r.readAsDataURL(input.files[0]); }
    function toggleProfEdit() { const v=document.getElementById('profView'), e=document.getElementById('profEdit'), b=document.getElementById('profBtn'); if(e.classList.contains('hidden')){ v.classList.add('hidden'); e.classList.remove('hidden'); e.value=store.myProfile; b.innerText="中止"; } else { v.classList.remove('hidden'); e.classList.add('hidden'); b.innerText="編集"; } }
    function finalSaveSettings() { store.myProfile=document.getElementById('profEdit').value; store.apiKey=document.getElementById('apiKeyInput').value.trim(); save(); showToast("保存しました"); if(!document.getElementById('profEdit').classList.contains('hidden')) toggleProfEdit(); }
    function resetChat(mode) { if(confirm("履歴をリセットしますか？")) { if(mode === 'projects') { const p=store.projects.find(x=>x.id===store.activeProjectId); if(p) p.chatHistory=[]; } else { store.globalChat = []; } save(); } }
    function updateActiveStyle() { store.activeProfileId = document.getElementById('editorStyleSelect').value; save(); }
    function autoGrow(el) { el.style.height = "auto"; el.style.height = el.scrollHeight + "px"; }

    // ファイル解析 (inlineData対応)
    async function handleFile(input, type) { 
        const file=input.files[0]; if(!file||!store.apiKey) return showToast("APIキーが未設定です"); 
        const loadingId = type === 'style' ? 'styleLoading' : 'topicLoading';
        document.getElementById(loadingId).classList.remove('hidden');
        const r=new FileReader(); r.onload=async(e)=>{ 
            try { 
                const b64=e.target.result.split(',')[1]; 
                const payload = [{
                    role: "user",
                    parts: [
                        { text: "このファイルの内容を正確に読み取り、要約せずに全ての文章を書き起こしてください。" },
                        { inlineData: { mimeType: file.type, data: b64 } }
                    ]
                }];
                const data = await callGemini(payload); 
                const text = data.candidates[0].content.parts[0].text;
                if(type === 'style') document.getElementById('styleTextInput').value = text;
                else document.getElementById('topicTextInput').value = text;
                showToast("解析が完了しました");
            } catch(e){
                showToast("解析エラー: " + e.message);
            } finally {
                document.getElementById(loadingId).classList.add('hidden');
                input.value = "";
            } 
        }; r.readAsDataURL(file);
    }

    function renderChat() {
        const proj = store.projects.find(p => p.id === store.activeProjectId);
        const area = document.getElementById('editorChat'); if(!proj || !area) return;
        area.innerHTML = proj.chatHistory.map(msg => `<div class="chat-bubble ${msg.role==='model'?'msg-ai':'msg-user'}">${msg.parts[0].text}</div>`).join('');
        setTimeout(() => area.lastElementChild?.scrollIntoView({ behavior: 'smooth' }), 50);
    }
    function renderGlobalChat() {
        const area = document.getElementById('globalChat'); if(!area) return;
        area.innerHTML = store.globalChat.map(msg => `<div class="chat-bubble ${msg.role==='model'?'msg-ai':'msg-user'}">${msg.parts[0].text}</div>`).join('') + (store.globalChat.length > 0 ? `<div class="text-center pb-4 pt-4"><button onclick="resetChat('global')" class="text-red-300 text-[10px] font-bold">コンサル履歴をリセット</button></div>` : '');
        setTimeout(() => area.lastElementChild?.scrollIntoView({ behavior: 'smooth' }), 50);
    }

    init();
</script>
</body>
