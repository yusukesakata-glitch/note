<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v69</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f8f8; color: #333; line-height: 1.4; }
        .card { background: white; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8e8; overflow: hidden; }
        .section-title { font-size: 10px; font-weight: 800; color: #718096; padding: 6px 10px; border-bottom: 1px solid #f1f5f5; background: #fafcfc; letter-spacing: 0.05em; display: flex; justify-content: space-between; align-items: center; }
        textarea, input, select { font-size: 13px !important; outline: none; border: 1px solid #edf2f2; border-radius: 4px; }
        .btn-note { background: #2cb696; color: white; border-radius: 6px; font-weight: 800; transition: 0.1s; font-size: 11px; }
        .btn-note:active { opacity: 0.8; transform: scale(0.98); }
        .btn-outline { border: 1px solid #e2e8e8; color: #718096; font-size: 10px; font-weight: 800; border-radius: 4px; padding: 4px 10px; }
        .text-micro { font-size: 9px; }
        .tab-btn { font-size: 10px; font-weight: 800; padding: 10px 4px; color: #a0aec0; border-bottom: 2px solid transparent; flex: 1; text-align: center; }
        .tab-btn.active { color: #2cb696; border-bottom-color: #2cb696; }
        /* X UI */
        .x-card { border-bottom: 1px solid #eff3f4; padding: 12px; background: white; }
        .x-avatar { width: 40px; height: 40px; border-radius: 50%; background: #e2e8f0; flex-shrink: 0; }
        /* Chat UI */
        .chat-msg { font-size: 12px; padding: 8px 12px; border-radius: 12px; margin-bottom: 8px; max-width: 90%; }
        .msg-ai { background: #f0f7f6; border: 1px solid #d1e7e4; align-self: flex-start; }
        .msg-user { background: #2cb696; color: white; align-self: flex-end; margin-left: auto; }
    </style>
</head>
<body class="p-2">

    <header class="flex justify-between items-center mb-1 px-1">
        <h1 class="font-black text-note text-sm italic tracking-tighter uppercase">Note Assistant <span class="text-gray-300 text-[8px] not-italic">v69</span></h1>
        <div id="statusBadge" class="text-[8px] font-bold px-2 py-0.5 rounded bg-gray-100 text-gray-400 italic uppercase">Sync Ready</div>
    </header>

    <div class="flex border-b border-gray-200 mb-2">
        <button onclick="switchTab('projects')" id="tab-projects" class="tab-btn active">PROJECTS</button>
        <button onclick="switchTab('profile')" id="tab-profile" class="tab-btn">MY PROFILE</button>
        <button onclick="switchTab('memo')" id="tab-memo" class="tab-btn">TIMELINE</button>
        <button onclick="switchTab('settings')" id="tab-settings" class="tab-btn">SETTING</button>
    </div>

    <div id="panel-projects">
        <div id="projectListArea">
            <button onclick="createNewProject()" class="w-full btn-note py-3 mb-3 uppercase tracking-widest shadow-lg shadow-note/10">+ New Draft</button>
            <div id="projectGrid" class="grid grid-cols-1 gap-2"></div>
        </div>
        <div id="activeEditorArea" class="hidden">
            <button onclick="exitProject()" class="text-micro font-bold text-gray-400 mb-2 uppercase flex items-center gap-1">Back to Projects</button>
            <div id="chatHistory" class="flex flex-col mb-4"></div>
            <div class="card p-2 bg-white sticky bottom-2 shadow-xl border-note/20">
                <div class="flex gap-2">
                    <textarea id="refineInput" rows="2" placeholder="AIに指示を出す（構成案作成、修正、続きの執筆など）" class="flex-1 p-2 text-xs border rounded-lg resize-none"></textarea>
                    <button onclick="refine()" class="bg-gray-900 text-white px-4 rounded-lg font-black text-[10px] uppercase">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="panel-profile" class="hidden">
        <div class="card p-3">
            <div class="section-title mb-2">MY BUSINESS & SKILLS</div>
            <textarea id="myLongProfile" rows="10" placeholder="Indeedゴールドパートナーとしての実績、リクルートから独立した経緯、ナイトレジャー業界への強みなどを詳しく入力してください。" class="w-full p-3 text-xs border bg-gray-50/30 mb-3 leading-relaxed"></textarea>
            <button onclick="saveMyProfile()" class="w-full btn-note py-2 uppercase">Update My Profile</button>
        </div>
        <div class="card p-3 bg-note/5 border-note/20">
            <div class="section-title bg-transparent text-note">AI STRATEGY PROPOSAL</div>
            <div id="strategyResult" class="text-xs text-gray-600 leading-relaxed py-2 italic">プロフィールを更新すると、AIがあなたの強みを分析します。</div>
            <button onclick="analyzeStrategy()" class="w-full bg-gray-800 text-white py-2 rounded font-bold text-[10px] uppercase">Analyze Strategy</button>
        </div>
    </div>

    <div id="panel-memo" class="hidden">
        <div class="card p-3 mb-4">
            <textarea id="tweetInput" rows="2" placeholder="今、何を考えていますか？" class="w-full p-2 mb-2 text-xs border-none"></textarea>
            <div class="flex justify-between items-center">
                <button onclick="suggestFromMemos()" class="text-note font-bold text-[10px] uppercase border border-note/20 px-3 py-1 rounded">Topic Proposal</button>
                <button onclick="postTweet()" class="bg-[#1d9bf0] text-white px-4 py-1.5 rounded-full font-black text-xs uppercase">Post</button>
            </div>
        </div>
        <div id="timeline" class="bg-white border rounded-xl overflow-hidden"></div>
    </div>

    <div id="panel-settings" class="hidden">
        <div class="card p-3">
            <div class="section-title">API CONFIG</div>
            <input type="password" id="apiKeyInput" placeholder="API KEY" class="w-full p-2 text-xs border mb-2">
            <button onclick="saveApiKey()" class="w-full bg-gray-800 text-white py-2 rounded text-xs font-bold uppercase mb-2">Save Key</button>
            <button onclick="checkModels()" class="w-full border py-2 rounded text-xs font-bold uppercase">Diagnose Model</button>
        </div>
        <div class="card p-3">
            <div class="section-title">STYLE PROFILES (お手本)</div>
            <div id="styleProfileList" class="text-xs"></div>
        </div>
    </div>

    <script>
        const DB = 'NOTE_PRO_V69_FINAL';
        let store = JSON.parse(localStorage.getItem(DB)) || { 
            memos: [], projects: [], profiles: [], myLongProfile: "", apiKey: "", activeModel: "gemini-1.5-flash", activeProjectId: null 
        };

        function save() { localStorage.setItem(DB, JSON.stringify(store)); renderAll(); }

        function switchTab(tab) {
            ['projects', 'profile', 'memo', 'settings'].forEach(t => {
                document.getElementById('panel-' + t).classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('active');
            });
            document.getElementById('panel-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');
        }

        // --- プロジェクト管理（マルチ記事作成） ---
        function createNewProject() {
            const title = prompt('Project Title:', 'New Article');
            if(!title) return;
            const newProj = { id: Date.now(), title, chatHistory: [] };
            store.projects.unshift(newProj);
            save();
            openProject(newProj.id);
        }

        function openProject(id) {
            store.activeProjectId = id;
            document.getElementById('projectListArea').classList.add('hidden');
            document.getElementById('activeEditorArea').classList.remove('hidden');
            renderChat();
        }

        function exitProject() {
            store.activeProjectId = null;
            document.getElementById('projectListArea').classList.remove('hidden');
            document.getElementById('activeEditorArea').classList.add('hidden');
            save();
        }

        function deleteProject(id) {
            if(!confirm('Delete this project?')) return;
            store.projects = store.projects.filter(p => p.id !== id);
            save();
        }

        // --- AI通信 ---
        async function callGemini(contents) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${store.activeModel}:generateContent?key=${store.apiKey}`;
            const res = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents }) });
            const data = await res.json();
            if(data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        }

        async function refine() {
            const proj = store.projects.find(p => p.id === store.activeProjectId);
            const input = document.getElementById('refineInput');
            const userText = input.value.trim();
            if(!userText) return;

            input.value = '';
            const systemPrompt = `User Profile:\n${store.myLongProfile}\n\n上記のプロフィールを持つ専門家として回答してください。`;
            
            if(proj.chatHistory.length === 0) {
                proj.chatHistory.push({ role: "user", parts: [{ text: systemPrompt + "\n\n指示: " + userText }] });
            } else {
                proj.chatHistory.push({ role: "user", parts: [{ text: userText }] });
            }
            
            renderChat();

            try {
                const aiRes = await callGemini(proj.chatHistory);
                proj.chatHistory.push({ role: "model", parts: [{ text: aiRes }] });
                save();
            } catch (e) { alert(e.message); }
        }

        // --- 提案機能 ---
        async function suggestFromMemos() {
            if(store.memos.length === 0) return alert('No memos found.');
            const memoText = store.memos.slice(0, 10).map(m => m.text).join('\n---\n');
            const prompt = `以下のプロフィールと最近のメモから、次に書くべきNote記事のタイトル案を3つ、ターゲット層とその理由と共に提案してください。\n\nProfile:\n${store.myLongProfile}\n\nMemos:\n${memoText}`;
            
            alert('AIが提案を考えています...');
            try {
                const suggestion = await callGemini([{ role: "user", parts: [{ text: prompt }] }]);
                alert("AIの提案:\n\n" + suggestion);
            } catch (e) { alert(e.message); }
        }

        // --- UIレンダリング ---
        function renderAll() {
            // プロジェクト一覧
            document.getElementById('projectGrid').innerHTML = store.projects.map(p => `
                <div class="card p-3 flex justify-between items-center shadow-sm">
                    <div onclick="openProject(${p.id})" class="flex-1">
                        <div class="font-black text-xs text-note uppercase tracking-tight">${p.title}</div>
                        <div class="text-[9px] text-gray-400 uppercase font-mono">Last updated: ${new Date(p.id).toLocaleDateString()}</div>
                    </div>
                    <button onclick="deleteProject(${p.id})" class="text-red-200 font-bold text-[9px] uppercase px-2">Delete</button>
                </div>
            `).join('');

            // X風タイムライン
            document.getElementById('timeline').innerHTML = store.memos.map(m => `
                <div class="x-card flex gap-3">
                    <div class="x-avatar"></div>
                    <div class="flex-1">
                        <div class="flex items-center gap-1 mb-1">
                            <span class="font-bold text-[12px]">Member</span>
                            <span class="text-gray-500 text-[11px]">@night_recruit · ${new Date(m.id).toLocaleDateString()}</span>
                        </div>
                        <div class="text-[13px] leading-normal text-gray-800">${m.text}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderChat() {
            const proj = store.projects.find(p => p.id === store.activeProjectId);
            if(!proj) return;
            document.getElementById('chatHistory').innerHTML = proj.chatHistory.map((msg, i) => {
                const isAI = msg.role === "model";
                const displayMsg = msg.parts[0].text.replace(/User Profile:[\s\S]*指示: /, "");
                return `<div class="chat-msg ${isAI ? 'msg-ai' : 'msg-user'}"><div class="whitespace-pre-wrap">${displayMsg}</div></div>`;
            }).join('');
            window.scrollTo(0, document.body.scrollHeight);
        }

        // --- 既存機能 ---
        function saveMyProfile() { store.myLongProfile = document.getElementById('myLongProfile').value; save(); alert('Profile Updated'); }
        function postTweet() {
            const t = document.getElementById('tweetInput').value.trim();
            if(!t) return;
            store.memos.unshift({ id: Date.now(), text: t });
            document.getElementById('tweetInput').value = ''; save();
        }
        function saveApiKey() { store.apiKey = document.getElementById('apiKeyInput').value.trim(); save(); }
        async function checkModels() {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${store.apiKey}`);
                const data = await res.json();
                const available = data.models.map(m => m.name.replace('models/', ''));
                store.activeModel = available.find(m => m.includes('2.5-flash')) || available.find(m => m.includes('1.5-flash')) || available[0];
                save(); alert("Model: " + store.activeModel);
            } catch (e) { alert(e.message); }
        }

        renderAll();
        document.getElementById('apiKeyInput').value = store.apiKey || "";
        document.getElementById('myLongProfile').value = store.myLongProfile || "";
    </script>
</body>
</html>
