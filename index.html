<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v62</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f9fbfb; color: #333; }
        .card { background: white; border-radius: 14px; margin-bottom: 12px; border: 1px solid #eef3f3; box-shadow: 0 4px 12px rgba(44, 182, 150, 0.05); overflow: hidden; }
        .section-title { font-size: 13px; font-weight: 800; color: #4a5568; padding: 12px 16px; border-bottom: 1px solid #f7fafc; background: #fff; }
        textarea { font-size: 16px !important; outline: none; border: 1px solid #e2e8e8; border-radius: 8px; }
        .btn-note { background: #2cb696; color: white; border-radius: 10px; font-weight: 800; transition: 0.2s; }
        .btn-note:active { transform: scale(0.96); opacity: 0.9; }
        .x-post { border-bottom: 1px solid #f0f5f5; padding: 14px; background: white; }
    </style>
</head>
<body class="p-3">

    <header class="flex justify-between items-center mb-3 px-1">
        <h1 class="font-black text-note text-lg italic tracking-tighter">Note Assistant <span class="text-gray-200 text-[8px]">v62</span></h1>
        <div id="statusBadge" class="text-[9px] font-bold px-2 py-1 rounded bg-gray-100 text-gray-400 italic">Connecting...</div>
    </header>

    <div class="card">
        <div class="section-title">▼ 文体プロフィール</div>
        <div class="p-4 pt-2">
            <textarea id="personalInfo" rows="3" placeholder="お手本の文章を貼り付けてください。" class="w-full p-3 text-sm border rounded-xl leading-relaxed bg-gray-50/30 mb-3"></textarea>
            <button onclick="saveProfile()" class="w-full btn-note py-3 text-sm shadow-lg shadow-note/20">設定を保存</button>
        </div>
    </div>

    <div class="card">
        <div class="bg-note/5 text-[9px] font-black text-note px-4 py-2 border-b border-note/10 uppercase tracking-widest text-center italic">Editor</div>
        <textarea id="mainContent" rows="8" placeholder="メモからネタを選んで追加してください" class="w-full p-4 text-base border-none resize-none"></textarea>
        <div class="p-4 pt-0">
            <button onclick="generate()" id="btn-gen" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all">
                AI構成案を作成
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse italic">Connecting to Google AI...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note bg-white mb-6">
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap text-gray-800"></div>
    </div>

    <div class="flex items-center gap-2 mb-2 px-1 font-bold text-gray-400 text-[10px] uppercase tracking-widest">Memo Timeline</div>
    <div class="card">
        <div class="p-4 border-b bg-gray-50/50">
            <textarea id="tweetInput" rows="2" placeholder="新しいネタをメモ..." class="w-full p-2 bg-white text-sm border border-gray-100 rounded-xl resize-none mb-2"></textarea>
            <button onclick="postTweet()" class="w-full bg-[#1d9bf0] text-white py-3 rounded-xl font-black text-sm shadow-md">メモを保存</button>
        </div>
        <div id="timeline" class="max-h-96 overflow-y-auto"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyDW_SSSPmUArMHEthTmKJZiGl1rYypsCXA".trim();
        const DB_NAME = 'NOTE_PRO_V62_STABLE';
        let store = JSON.parse(localStorage.getItem(DB_NAME)) || { tweets: [], userInfo: "" };

        // 過去データの全探索と復元
        function rescue() {
            const keys = ['NOTE_PRO_V61_STABLE', 'NOTE_PRO_V60_STABLE', 'NOTE_PRO_V59_DATA', 'NOTE_PRO_V58_STABLE'];
            keys.forEach(k => {
                const old = JSON.parse(localStorage.getItem(k));
                if (old?.tweets) {
                    old.tweets.forEach(ot => {
                        const txt = ot.t || ot.text;
                        if (txt && !store.tweets.some(st => st.t === txt)) {
                            store.tweets.push({ t: txt, d: ot.d || new Date().toLocaleString() });
                        }
                    });
                }
                if (!store.userInfo && old?.userInfo) store.userInfo = old.userInfo;
            });
            save();
        }

        function save() { localStorage.setItem(DB_NAME, JSON.stringify(store)); }

        function saveProfile() {
            store.userInfo = document.getElementById('personalInfo').value;
            save();
            alert('保存しました');
        }

        function postTweet() {
            const val = document.getElementById('tweetInput').value.trim();
            if(!val) return;
            store.tweets.unshift({ t: val, d: new Date().toLocaleString() });
            save();
            document.getElementById('tweetInput').value = '';
            render();
        }

        function render() {
            const tl = document.getElementById('timeline');
            tl.innerHTML = store.tweets.map((t, i) => `
                <div class="x-post">
                    <div class="flex justify-between items-center mb-1 text-[9px] text-gray-400 font-mono">
                        <span>${t.d}</span>
                        <div class="flex gap-4"><button onclick="addText(${i})" class="text-note font-black uppercase">Add</button></div>
                    </div>
                    <p class="text-sm text-gray-700 leading-relaxed font-medium">${t.t}</p>
                </div>
            `).join('');
        }

        function addText(i) {
            const ed = document.getElementById('mainContent');
            ed.value += (ed.value ? '\n\n' : '') + store.tweets[i].t;
            ed.focus();
        }

        // スマホ環境で「今」使えるモデルを自動で見つける関数
        async function getAvailableModel() {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await res.json();
                if (!data.models) return "gemini-1.5-flash"; // 取得失敗時はデフォルト
                
                // 1.5-flash -> 1.5-pro -> 1.0-pro の順で利用可能なものを探す
                const models = data.models.map(m => m.name.replace('models/', ''));
                if (models.includes('gemini-1.5-flash')) return 'gemini-1.5-flash';
                if (models.includes('gemini-1.5-pro')) return 'gemini-1.5-pro';
                return models.find(m => m.includes('gemini')) || "gemini-1.5-flash";
            } catch (e) {
                return "gemini-1.5-flash";
            }
        }

        async function generate() {
            const content = document.getElementById('mainContent').value.trim();
            if(!content) return alert("内容を入力してください");

            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            loading.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            const model = await getAvailableModel();
            console.log("Using model:", model);

            const prompt = `文体お手本:\n${store.userInfo}\n\n内容:\n${content}\n\n上記からNote構成案を作成してください。`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await res.json();
                if (data.error) {
                    // ここで詳細なエラーを出す
                    throw new Error(`Google Error (${data.error.code}): ${data.error.message}`);
                }

                document.getElementById('resultBody').innerText = data.candidates[0].content.parts[0].text;
                resultContainer.classList.remove('hidden').scrollIntoView({ behavior: 'smooth' });
                document.getElementById('statusBadge').innerText = "Last Sync: " + new Date().toLocaleTimeString();
                document.getElementById('statusBadge').className = "text-[9px] font-bold px-2 py-1 rounded bg-green-100 text-green-600 italic";

            } catch (e) {
                alert("エラーが発生しました。以下を教えてください：\n" + e.message);
                document.getElementById('statusBadge').innerText = "Error";
            } finally {
                loading.classList.add('hidden');
            }
        }

        rescue();
        document.getElementById('personalInfo').value = store.userInfo || "";
        render();
    </script>
</body>
</html>
