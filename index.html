        .app-header { flex: 0 0 48px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #f2f2f2; background: white; z-index: 100; }
        
        /* ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ï¼šã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åˆ¶å¾¡ */
        .app-main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 16px 16px 100px 16px; background: #fff; }

        .chat-msg { font-size: 15px; padding: 12px 16px; border-radius: 18px; margin-bottom: 16px; max-width: 88%; line-height: 1.6; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ï¼šãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ã‚¹ã‚¿ã‚¤ãƒ« */

        <div id="panel-search" class="hidden text-center">
            <div class="py-10">
                <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">ğŸ’¡</div>

                <p class="text-xs text-gray-400 mb-6">ã‚ãªãŸã®éå»ã®ãƒ¡ãƒ¢ã‹ã‚‰ã€æ–°ã—ã„è¨˜äº‹æ¡ˆã‚’ææ¡ˆã—ã¾ã™ã€‚</p>

            <div class="bg-gray-50 p-4 rounded-xl mb-6">
                <input type="text" id="styleName" placeholder="åå‰" class="w-full mb-2 p-2 rounded border-none text-sm outline-none">
                <textarea id="styleText" rows="3" placeholder="ãŠæ‰‹æœ¬ã®æ–‡ç« ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„" class="w-full p-2 rounded border-none text-sm outline-none mb-3"></textarea>

            <button onclick="addMemo()" class="btn-green w-full mb-8">æŠ•ç¨¿ã™ã‚‹</button>

        </div>

        <div id="panel-account" class="hidden">
            <div class="flex items-center gap-4 mb-8">

    <nav class="bottom-nav">

            <span class="nav-label">ãƒ›ãƒ¼ãƒ </span>
        </button>
        <button onclick="switchTab('search')" id="nav-search" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

        </button>

            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
            <span class="nav-label">ç´ æ</span>
        </button>
        <button onclick="switchTab('memo')" id="nav-memo" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            <span class="nav-label">ãƒ¡ãƒ¢</span>
        </button>
        <button onclick="switchTab('account')" id="nav-account" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="nav-label">ã‚¢ã‚«ã‚¦ãƒ³ãƒˆ</span>
        </button>

</div>

<script>
    // JSãƒ­ã‚¸ãƒƒã‚¯ï¼ˆåŸºæœ¬æ§‹é€ ã¯ç¶­æŒã€APIãƒªãƒˆãƒ©ã‚¤ãƒ»UIé·ç§»ã‚’æœ€é©åŒ–ï¼‰
    const DB = 'NOTE_PRO_MASTER_STORAGE';
    let store = { memos:[], projects:[], profiles:[], library:[], myLongProfile:"", apiKey:"", activeModel:"gemini-1.5-flash", activeProfileId:null, activeProjectId:null };

    function init() { try { const saved = localStorage.getItem(DB); if(saved) store = {...store, ...JSON.parse(saved)}; renderAll(); } catch(e) { console.error(e); } }
    function save() { localStorage.setItem(DB, JSON.stringify(store)); renderAll(); }

    function switchTab(t) {
        ['home','search','library','memo','account'].forEach(p => {
            const el = document.getElementById('panel-'+p); if(el) el.classList.add('hidden');
            const btn = document.getElementById('nav-'+p); if(btn) btn.classList.remove('active');
        });
        document.getElementById('panel-'+t).classList.remove('hidden');
        document.getElementById('nav-'+t).classList.add('active');
    }

    // --- Gemini API é€£æº & ãƒªãƒˆãƒ©ã‚¤ãƒ­ã‚¸ãƒƒã‚¯ ---
    async function fetchGemini(contents, retryCount = 0) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${store.activeModel}:generateContent?key=${store.apiKey}`;
        const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({contents}) });
        
        if (res.status === 429 && retryCount < 2) {
            await new Promise(r => setTimeout(r, 4000));
            return fetchGemini(contents, retryCount + 1);
        }
        return await res.json();
    }

    async function sendRefine() {
        const proj = store.projects.find(p => p.id === store.activeProjectId);
        const input = document.getElementById('refineInput');
        const text = input.value.trim(); if(!text || !store.apiKey) return;
        
        input.value = ""; input.style.height = "auto";
        const profile = store.profiles.find(p => p.id == store.activeProfileId);
        const promptText = proj.chatHistory.length === 0 ? `ã€èƒŒæ™¯ã€‘\n${store.myLongProfile}\nã€æ–‡ä½“ã€‘\n${profile ? profile.text : "æ¨™æº–"}\n\nã€æŒ‡ç¤ºã€‘\n${text}` : text;
        
        proj.chatHistory.push({ role: "user", parts: [{ text: promptText }] });
        renderChat();
        
        document.getElementById('typingLabel').classList.remove('hidden');
        try {
            const data = await fetchGemini(proj.chatHistory.map(m => ({ role: m.role, parts: m.parts })));
            if(data.candidates?.[0]?.content) {
                proj.chatHistory.push({ role: "model", parts: [{ text: data.candidates[0].content.parts[0].text }] });
                save(); renderChat();
            }
        } catch(e) { alert("åˆ¶é™ä¸­ã§ã™ã€‚æ•°ç§’å¾…ã£ã¦ã‹ã‚‰å†é€ã—ã¦ãã ã•ã„ã€‚"); }
        finally { document.getElementById('typingLabel').classList.add('hidden'); }
    }

    function renderAll() {
        // ä¸‹æ›¸ãä¸€è¦§ (noteé¢¨ã®ç·šåŒºåˆ‡ã‚Š)
        document.getElementById('projectGrid').innerHTML = store.projects.map(p => `
            <div class="card-draft flex justify-between items-center" onclick="openProject(${p.id})">
                <div class="flex-1">
                    <div class="font-bold text-[15px] mb-1">${p.title}</div>
                    <div class="text-[10px] text-gray-400">${new Date(p.id).toLocaleDateString()} æ›´æ–°</div>
                </div>
                <button onclick="event.stopPropagation(); safeDelete('projects', ${p.id})" class="text-gray-300">Ã—</button>
            </div>`).join('');
        
        // ãƒ¡ãƒ¢ä¸€è¦§
        document.getElementById('timelineList').innerHTML = store.memos.map(m => `
            <div class="bg-gray-50 p-4 rounded-2xl">
                <p class="text-sm leading-relaxed">${m.text}</p>
                <div class="mt-2 text-[10px] text-gray-300 font-bold">${new Date(m.id).toLocaleString()}</div>
            </div>`).join('');

        // æ–‡ä½“
        const sel = document.getElementById('activeProfileSelect');
        if(sel) sel.innerHTML = '<option value="">æ–‡ä½“ã‚’é¸æŠ</option>' + store.profiles.map(p => `<option value="${p.id}" ${store.activeProfileId == p.id ? 'selected' : ''}>${p.name}</option>`).join('');
        
        document.getElementById('styleList').innerHTML = store.profiles.map(p => `
            <div class="flex justify-between items-center py-3 border-b border-gray-50">
                <span class="text-sm font-bold">${p.name}</span>
                <button onclick="safeDelete('profiles', ${p.id})" class="text-red-200 text-xs">å‰Šé™¤</button>
            </div>`).join('');

        document.getElementById('apiKeyInput').value = store.apiKey || "";
        document.getElementById('myProfileInput').value = store.myLongProfile || "";
    }

    function createProject() {
        const input = document.getElementById('newDraftInput');
        if(!input.value.trim()) return;
        const newId = Date.now();
        store.projects.unshift({id: newId, title: input.value, chatHistory: []});
        input.value = ""; save(); openProject(newId);
    }
    function openProject(id) {
        store.activeProjectId = id;
        document.getElementById('projectListArea').classList.add('hidden');
        document.getElementById('activeEditorArea').classList.remove('hidden');
        renderChat();
    }
    function backToList() {
        store.activeProjectId = null;
        document.getElementById('projectListArea').classList.remove('hidden');
        document.getElementById('activeEditorArea').classList.add('hidden');
        renderAll();
    }
    function addStyle() {
        const n=document.getElementById('styleName').value.trim();
        const t=document.getElementById('styleText').value.trim();
        if(n && t) { store.profiles.unshift({id: Date.now(), name: n, text: t}); save(); }
    }
    function addMemo() {
        const v=document.getElementById('tweetInput').value.trim();
        if(v){ store.memos.unshift({id:Date.now(), text:v}); document.getElementById('tweetInput').value=""; save(); }
    }
    function safeDelete(type, id) { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { store[type] = store[type].filter(x => x.id !== id); save(); } }
    function saveSettings() { store.apiKey=document.getElementById('apiKeyInput').value.trim(); store.myLongProfile=document.getElementById('myProfileInput').value; save(); alert("ä¿å­˜å®Œäº†"); }
    function changeActiveProfile() { store.activeProfileId = document.getElementById('activeProfileSelect').value; save(); }
    function renderChat() {
        const proj = store.projects.find(p => p.id === store.activeProjectId);
        const area = document.getElementById('chatHistory');
        if(!proj || !area) return;
        area.innerHTML = proj.chatHistory.map(msg => {
            const t = msg.parts[0].text.includes("ã€èƒŒæ™¯ã€‘") ? msg.parts[0].text.split("ã€æŒ‡ç¤ºã€‘\n")[1] : msg.parts[0].text;
            return `<div class="chat-msg ${msg.role==='model'?'msg-ai':'msg-user'}">${t}</div>`;
        }).join('');
        setTimeout(() => area.lastElementChild?.scrollIntoView({ behavior: 'smooth' }), 50);
    }

    init();
</script>
