<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gemini 1.5 Pro Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 max-w-xl mx-auto bg-gray-50 flex items-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-xl border-t-8 border-orange-500 w-full">
        <h1 class="font-bold text-gray-400 mb-4 text-center text-xs uppercase tracking-widest">Model: Gemini 1.5 Pro</h1>
        
        <input type="password" id="apiKey" placeholder="新しいプロジェクトで作ったキーを貼る" class="w-full p-3 border rounded-xl mb-4 outline-none focus:border-orange-400">
        
        <button onclick="connectPro()" id="btn" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold hover:bg-orange-600 transition-all shadow-lg">
            Gemini 1.5 Pro で接続
        </button>
        
        <div id="st" class="mt-4 text-center text-[10px] font-bold text-gray-400 italic"></div>
        <div id="res" class="mt-4 p-4 bg-orange-50 text-orange-800 rounded-xl text-sm hidden border border-orange-100"></div>
        <div id="err" class="mt-4 p-4 bg-red-50 text-red-500 rounded-xl text-xs hidden font-mono"></div>
    </div>

    <script>
        async function connectPro() {
            const k = document.getElementById('apiKey').value;
            if(!k) return alert('キーを入力してください');
            
            const btn = document.getElementById('btn');
            const st = document.getElementById('st');
            const res = document.getElementById('res');
            const err = document.getElementById('err');
            
            btn.disabled = true;
            st.innerText = "Connecting to Gemini 1.5 Pro...";
            res.classList.add('hidden');
            err.classList.add('hidden');

            try {
                // モデル名を「gemini-1.5-pro」に直接指定
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${k}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "接続成功。1.5 Proが動いています、と答えてください。" }] }] })
                });
                
                const d = await r.json();
                if(d.error) throw new Error(d.error.message);
                
                res.innerText = d.candidates[0].content.parts[0].text;
                res.classList.remove('hidden');
                st.innerText = "SUCCESS (Gemini 1.5 Pro)";
            } catch (e) {
                err.innerText = "エラー: " + e.message;
                err.classList.remove('hidden');
                st.innerText = "FAILED";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
