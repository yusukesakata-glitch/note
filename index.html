<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Note Assistant v53</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { note: '#2cb696' } } } }
    </script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f9fbfb; color: #333; }
        .card { background: white; border-radius: 14px; margin-bottom: 12px; border: 1px solid #eef3f3; box-shadow: 0 4px 12px rgba(44, 182, 150, 0.05); overflow: hidden; }
        .section-title { font-size: 14px; font-weight: 800; color: #4a5568; padding: 12px 16px; border-bottom: 1px solid #f7fafc; background: #fff; }
        textarea, input, select { font-size: 16px !important; outline: none; }
        .btn-note { background: #2cb696; color: white; border-radius: 10px; font-weight: 800; }
        .x-post { border-bottom: 1px solid #f0f5f5; padding: 14px; background: white; }
    </style>
</head>
<body class="p-3">

    <header class="flex justify-between items-center mb-3 px-1">
        <h1 class="font-black text-note text-lg italic tracking-tighter">Note Assistant <span class="text-gray-200 text-[8px]">v53</span></h1>
        <div id="diag" class="text-[9px] font-bold text-gray-400 italic">Checking...</div>
    </header>

    <div class="card">
        <div class="section-title"><span>â–¼ âš™ï¸ æ–‡ä½“ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«è¨­å®š</span></div>
        <div class="p-4 pt-2 space-y-3">
            <div class="flex gap-2">
                <select class="flex-1 p-2 bg-gray-50 border rounded-lg text-sm font-bold"><option>ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ</option></select>
                <button class="text-note text-[10px] font-black uppercase">+ New</button>
            </div>
            <input type="password" id="apiKey" placeholder="ğŸ”‘ APIã‚­ãƒ¼ã‚’è²¼ã‚Šä»˜ã‘" class="w-full p-3 text-sm border rounded-xl bg-white shadow-inner">
            <textarea id="personalInfo" rows="3" placeholder="ãŠæ‰‹æœ¬ã®æ–‡ç« ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„" class="w-full p-3 text-sm border rounded-xl bg-gray-50/30"></textarea>
            <button onclick="saveAll()" class="w-full bg-note text-white py-3 rounded-xl font-bold text-sm shadow-lg">è¨­å®šã‚’ä¿å­˜</button>
        </div>
    </div>

    <div class="card">
        <div class="bg-note/5 text-[9px] font-black text-note px-4 py-2 border-b border-note/10">Main Editor</div>
        <textarea id="mainContent" rows="8" placeholder="ãƒ¡ãƒ¢ã‚’è¿½åŠ ã™ã‚‹ã‹å…¥åŠ›..." class="w-full p-4 text-base border-none"></textarea>
        <div class="p-4 pt-0">
            <button onclick="generate()" id="btn-gen" class="w-full bg-gray-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition-all">
                AIæ§‹æˆæ¡ˆã‚’ä½œæˆ
            </button>
        </div>
    </div>

    <div id="loading" class="hidden text-center py-6 font-bold text-note animate-pulse italic">Thinking...</div>
    <div id="resultContainer" class="hidden card p-5 border-2 border-note bg-white mb-6">
        <div id="resultBody" class="text-base leading-loose whitespace-pre-wrap"></div>
    </div>

    <div class="px-1 mb-2 font-bold text-gray-400 text-[10px] uppercase">Memo Timeline</div>
    <div class="card">
        <div class="p-4 border-b bg-gray-50/50">
            <textarea id="tweetInput" rows="2" placeholder="æ–°ã—ã„ãƒã‚¿ã‚’ãƒ¡ãƒ¢..." class="w-full p-2 bg-white text-sm border border-gray-100 rounded-xl"></textarea>
            <button onclick="postTweet()" class="w-full mt-2 bg-[#1d9bf0] text-white py-3 rounded-xl font-bold text-sm shadow-md">ä¿å­˜</button>
        </div>
        <div id="timeline" class="max-h-96 overflow-y-auto"></div>
    </div>

    <script>
        const DB = 'NOTE_PRO_V53';
        let store = JSON.parse(localStorage.getItem(DB)) || { tweets: [], apiKey: "", userInfo: "" };

        function saveDB() { localStorage.setItem(DB, JSON.stringify(store)); diag(); }

        function diag() {
            const d = document.getElementById('diag');
            if(!store.apiKey) { d.innerText = "Key: Empty"; d.style.color = "red"; }
            else { d.innerText = "Key: OK (" + store.apiKey.length + "ch)"; d.style.color = "#2cb696"; }
        }

        function saveAll() {
            const rawKey = document.getElementById('apiKey').value;
            store.apiKey = rawKey.replace(/\s+/g, ''); // ç©ºç™½ã‚’å¾¹åº•æ’é™¤
            store.userInfo = document.getElementById('personalInfo').value;
            saveDB();
            alert('ä¿å­˜ã—ã¾ã—ãŸ');
            render();
        }

        function postTweet() {
            const input = document.getElementById('tweetInput');
            if(!input.value.trim()) return;
            store.tweets.unshift({ t: input.value.trim(), d: new Date().toLocaleString() });
            saveDB();
            input.value = '';
            render();
        }

        function render() {
            const tl = document.getElementById('timeline');
            tl.innerHTML = store.tweets.map((t, i) => `
                <div class="x-post">
                    <div class="flex justify-between items-center mb-1 text-[9px] text-gray-400">
                        <span>${t.d}</span>
                        <div class="flex gap-4"><button onclick="addMain(${i})" class="text-note font-bold uppercase">Add</button></div>
                    </div>
                    <p class="text-sm text-gray-700">${t.t}</p>
                </div>
            `).join('');
        }
        function addMain(i) { document.getElementById('mainContent').value += (document.getElementById('mainContent').value ? '\n\n' : '') + store.tweets[i].t; }

        async function generate() {
            const k = store.apiKey;
            if(!k) return alert('APIã‚­ãƒ¼ã‚’è²¼ã£ã¦ã€Œä¿å­˜ã€ã‚’æŠ¼ã—ã¦ãã ã•ã„');
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('hidden');

            const p = `ãŠæ‰‹æœ¬:\n${store.userInfo}\nå†…å®¹:\n${document.getElementById('mainContent').value}\næ§‹æˆæ¡ˆã‚’ä½œã£ã¦ã€‚`;
            
            try {
                // ç”»åƒ1000005334.jpgã®Gemini 3ã‚’å‘¼ã³å‡ºã—
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${k}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: p }] }] })
                });
                const d = await r.json();
                if(d.error) throw new Error(d.error.message);
                document.getElementById('resultBody').innerText = d.candidates[0].content.parts[0].text;
                document.getElementById('resultContainer').classList.remove('hidden').scrollIntoView({ behavior: 'smooth' });
            } catch (e) { alert("å¤±æ•—: " + e.message); }
            finally { document.getElementById('loading').classList.add('hidden'); }
        }

        document.getElementById('apiKey').value = store.apiKey || "";
        document.getElementById('personalInfo').value = store.userInfo || "";
        render();
        diag();
    </script>
</body>
</html>
